<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レトロアーケードシューティング</title>
    
    <style>
        /* 全体のフォント、背景 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a2e; /* 深い青紫 */
            color: #e9c46a; /* レトロなゴールド */
            /* font-family: 'Press Start 2P', monospace; */ /* レトロゲームフォントを想定 */
            font-family: Arial, sans-serif; 
            margin: 0;
            padding-top: 20px;
        }
        
        /* 仮想のアーケード筐体フレーム */
        .arcade-frame {
            background-color: #3b3b54; /* 筐体の本体色 */
            border: 10px solid #23233a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: fit-content;
        }

        /* ゲーム画面（キャンバス）のスタイル */
        canvas {
            border: 5px solid #ff0055; /* 派手なネオンレッドの枠 */
            box-shadow: 0 0 15px #ff0055; /* ネオン効果 */
            background-color: #000;
            cursor: default; /* カーソルはデフォルトに戻す */
            image-rendering: pixelated; /* ピクセルをくっきりさせる */
        }

        /* 情報表示エリア */
        #info {
            margin-bottom: 15px;
            font-size: 0.9em;
            text-shadow: 0 0 5px #000;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            border: 1px solid #e9c46a;
            display: flex;
            justify-content: space-around;
            width: 580px; /* キャンバスの幅に合わせる */
        }
        #info span {
            color: #fff; /* 数値は明るく */
            margin-right: 15px;
        }
        
        /* 称号表示エリア */
        #titleDisplay {
            font-size: 1.1em;
            color: #f1c40f; /* 派手な黄色 */
            margin: 15px 0;
            text-shadow: 0 0 8px #f1c40f;
            min-height: 25px; /* 表示エリアを確保 */
        }

        /* スタートボタンのスタイル */
        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-bottom: 20px;
            background-color: #00ffaa; /* ネオングリーン */
            color: #000;
            border: 3px solid #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s, box-shadow 0.1s;
            box-shadow: 0 0 10px #00ffaa; /* ネオンシャドウ */
        }
        #startButton:hover:not(:disabled) {
            background-color: #00cc88;
            box-shadow: 0 0 15px #00ffaa;
        }
        #startButton:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            box-shadow: none;
            color: #fff;
        }
    </style>
</head>

    </div>
