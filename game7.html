<body>

    <div class="arcade-frame">

        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <p class="controls-hint">æ“ä½œ: çŸ¢å°ã‚­ãƒ¼ or WASDã§ç§»å‹•ã€ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ç™ºå°„</p>

    <script>
        // HTMLè¦ç´ ã®å–å¾—
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const hpDisplayElement = document.getElementById('hpDisplay'); // HPè¡¨ç¤ºè¦ç´ 
        const timeLeftElement = document.getElementById('timeLeft');
        const startButton = document.getElementById('startButton');
        const titleDisplay = document.getElementById('titleDisplay'); 
        const difficultySelect = document.getElementById('difficultySelect');

        // ----------------------------------------------------
        // ã‚²ãƒ¼ãƒ å¤‰æ•°ã¨åˆæœŸè¨­å®š
        // ----------------------------------------------------
        let gameLoopId;
        let timerId;
        let score = 0;
        let isGameRunning = false;
        let timeLeft = 30; // 30ç§’ã«è¨­å®š
        
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼è¨­å®š (ã‚µã‚¤ã‚ºã‚’å¤§ãã)
        const player = { x: 50, y: canvas.height / 2, width: 30, height: 30, speed: 5, color: '#00FFFF', hp: 3, isCoolingDown: false };
        const playerCollisionWidth = 25; // å½“ãŸã‚Šåˆ¤å®šã‚‚å°‘ã—å¤§ãã
        const playerCollisionHeight = 25;

        // é›£æ˜“åº¦ã«ã‚ˆã£ã¦å¤‰å‹•ã™ã‚‹å¤‰æ•°
        let currentDifficulty = 'normal';
        let enemySpawnInterval = 120;
        let enemySpeedMultiplier = 1.0;
        let enemyShotInterval = 180;

        // é…åˆ—ç®¡ç†
        let bullets = []; 
        let enemyBullets = []; 
        let enemies = [];
        
        // ã‚­ãƒ¼å…¥åŠ›ç®¡ç†
        let keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (isGameRunning && (e.code === 'Space' || e.code === 'KeyZ') && !player.isCoolingDown) {
                shootBullet();
                e.preventDefault();
            }
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        let spawnCounter = 0;

        // ----------------------------------------------------
        // ç§°å·ãƒ‡ãƒ¼ã‚¿
        // ----------------------------------------------------
        const titles = {
            easy: [
                { score: 350, name: "ã‚¤ãƒ¼ã‚¸ãƒ¼ãƒ»ãƒã‚¹ã‚¿ãƒ¼" },
                { score: 250, name: "ã‚¤ãƒ¼ã‚¸ãƒ¼ãƒ»ãƒ™ãƒ†ãƒ©ãƒ³" },
                { score: 10, name: "ã‚¤ãƒ¼ã‚¸ãƒ¼ãƒ»ãƒ«ãƒ¼ã‚­ãƒ¼" },
            ],
            normal: [
                { score: 350, name: "éŠ€æ²³ã®è‹±é›„" },
                { score: 250, name: "ã‚¨ãƒ¼ã‚¹ãƒ‘ã‚¤ãƒ­ãƒƒãƒˆ" },
                { score: 10, name: "ç†Ÿç·´ã‚·ãƒ¥ãƒ¼ã‚¿ãƒ¼" },
            ],
            hard: [
                { score: 350, name: "å®‡å®™ã®æ”¯é…è€…" },
                { score: 250, name: "çµ¶å¯¾ç‹è€…" },
                { score: 10, name: "è¦‹ç¿’ã„ã‚¬ãƒ³ãƒŠãƒ¼" },
            ]
        };

        // ----------------------------------------------------
        // HPè¡¨ç¤ºã¨é›£æ˜“åº¦è¨­å®šé–¢æ•°
        // ----------------------------------------------------
        function updateHpDisplay() {
            hpDisplayElement.textContent = 'â¤ï¸'.repeat(Math.max(0, player.hp));
            if (player.hp <= 0) {
                hpDisplayElement.textContent = 'ğŸ’€';
            }
        }

        function applyDifficulty(level) {
            currentDifficulty = level;
            switch (level) {
                case 'easy':
                    player.hp = 5;
                    timeLeft = 30;
                    enemySpawnInterval = 180;
                    enemySpeedMultiplier = 0.6;
                    enemyShotInterval = 240;
                    break;
                case 'normal':
                    player.hp = 3;
                    timeLeft = 30;
                    enemySpawnInterval = 120;
                    enemySpeedMultiplier = 1.0;
                    enemyShotInterval = 180;
                    break;
                case 'hard':
                    player.hp = 2;
                    timeLeft = 30;
                    enemySpawnInterval = 80;
                    enemySpeedMultiplier = 1.5;
                    enemyShotInterval = 120;
                    break;
            }
            timeLeftElement.textContent = timeLeft;
            updateHpDisplay();
        }

        // ----------------------------------------------------
        // ç§°å·ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        // ----------------------------------------------------
        function getTitle(currentScore, difficulty) {
            const difficultyTitles = titles[difficulty] || titles['normal'];
            for (const title of difficultyTitles) {
                if (currentScore >= title.score) {
                    return title;
                }
            }
            // 10ç‚¹æœªæº€ã®å ´åˆã§ã‚‚ã€æœ€ä½ç§°å·ã‚’è¡¨ç¤ºã™ã‚‹ãŸã‚ã«ã€æœ€å¾Œã®ã‚¢ã‚¤ãƒ†ãƒ ï¼ˆ10ç‚¹ï¼‰ã‚’è¿”ã™
            return difficultyTitles[difficultyTitles.length - 1];
        }

        function updateTitleDisplay(currentScore) {
            if (isGameRunning) {
                titleDisplay.textContent = `é›£æ˜“åº¦: ${currentDifficulty.toUpperCase()} | ã‚¹ã‚³ã‚¢: ${currentScore}ç‚¹`;
            } else {
                const finalTitle = getTitle(currentScore, currentDifficulty);
                if (currentScore > 0 || finalTitle.score === 10) { 
                    titleDisplay.textContent = `ç§°å·: ${finalTitle.name} (æœ€çµ‚ã‚¹ã‚³ã‚¢: ${currentScore}ç‚¹)`;
                } else {
                    titleDisplay.textContent = 'ã‚²ãƒ¼ãƒ ã‚’ã‚¹ã‚¿ãƒ¼ãƒˆã—ã¦ãã ã•ã„';
                }
            }
        }
        
        // ----------------------------------------------------
        // ã‚²ãƒ¼ãƒ åˆ¶å¾¡é–¢æ•°
        // ----------------------------------------------------

        function updateScore(amount) {
            score += amount;
            scoreElement.textContent = score;
        }

        function updateHp(amount) {
            player.hp += amount;
            updateHpDisplay(); // HPè¡¨ç¤ºã‚’æ›´æ–°
            if (player.hp <= 0) {
                endGame('GAME OVER');
            }
        }

        function resetGame() {
            score = 0;
            player.x = 50;
            player.y = canvas.height / 2;
            bullets = [];
            enemyBullets = [];
            enemies = [];
            keys = {};

            scoreElement.textContent = score;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e9c46a';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('PRESS START', canvas.width / 2, canvas.height / 2);

            startButton.disabled = false;
            difficultySelect.disabled = false;
            updateTitleDisplay(0);
        }

        function startGame() {
            if (isGameRunning) return;
            
            const selectedDifficulty = difficultySelect.value;
            applyDifficulty(selectedDifficulty); // é›£æ˜“åº¦é©ç”¨
            resetGame(); // ãƒªã‚»ãƒƒãƒˆå¾Œã«é›£æ˜“åº¦è¨­å®šãŒåæ˜ ã•ã‚Œã‚‹
            
            isGameRunning = true;
            startButton.disabled = true;
            difficultySelect.disabled = true;
            
            timerId = setInterval(countdown, 1000);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function countdown() {
            timeLeft--;
            timeLeftElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame('TIME UP!');
            }
        }

        function endGame(message) {
            if (!isGameRunning) return;

            isGameRunning = false;
            clearInterval(timerId);
            cancelAnimationFrame(gameLoopId);
            
            const finalScore = score;
            updateTitleDisplay(finalScore); 

            // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢è¡¨ç¤º
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff0055';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(message, canvas.width / 2, canvas.height / 2 - 40);
            
            const finalTitle = getTitle(finalScore, currentDifficulty);
            ctx.font = '20px Arial';
            ctx.fillStyle = '#f1c40f';
            ctx.fillText(`ç§°å·: ${finalTitle.name}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.font = '24px Arial';
            ctx.fillStyle = '#e9c46a';
            ctx.fillText(`æœ€çµ‚ã‚¹ã‚³ã‚¢: ${finalScore}ç‚¹`, canvas.width / 2, canvas.height / 2 + 60);

            setTimeout(resetGame, 5000);
        }

        // ----------------------------------------------------
        // ã‚²ãƒ¼ãƒ è¦ç´ é–¢æ•° (æç”»)
        // ----------------------------------------------------

        // è‡ªæ©Ÿã‚’æç”»ã™ã‚‹é–¢æ•° (å¤§å‹åŒ–ã€ãƒ‡ã‚¶ã‚¤ãƒ³æ”¹å–„)
        function drawPlayer(p) {
            const shipColor = '#00FFFF'; // ã‚·ã‚¢ãƒ³
            const wingColor = '#33ccff'; // æ˜ã‚‹ã„é’
            const engineColor = '#FFA500'; // ã‚ªãƒ¬ãƒ³ã‚¸/ã‚¤ã‚¨ãƒ­ãƒ¼

            // èˆ¹ä½“ (ç´°é•·ã„ãƒ‡ãƒ«ã‚¿ç¿¼)
            ctx.fillStyle = shipColor;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y - 18);   // ä¸Šç«¯
            ctx.lineTo(p.x + 45, p.y);   // å…ˆç«¯
            ctx.lineTo(p.x, p.y + 18);   // ä¸‹ç«¯
            ctx.closePath();
            ctx.fill();

            // ç¿¼ã®ã‚¢ã‚¯ã‚»ãƒ³ãƒˆ
            ctx.fillStyle = wingColor;
            ctx.beginPath();
            ctx.moveTo(p.x + 10, p.y - 12);
            ctx.lineTo(p.x + 25, p.y - 12);
            ctx.lineTo(p.x + 10, p.y - 5);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(p.x + 10, p.y + 12);
            ctx.lineTo(p.x + 25, p.y + 12);
            ctx.lineTo(p.x + 10, p.y + 5);
            ctx.closePath();
            ctx.fill();

            // ã‚¨ãƒ³ã‚¸ãƒ³ç‚ (å¾Œã‚ã®é•·æ–¹å½¢)
            ctx.fillStyle = engineColor;
            ctx.fillRect(p.x - 8, p.y - 8, 8, 16);
        }

        // æ•µæ©Ÿã‚’æç”»ã™ã‚‹é–¢æ•° (å¤§å‹åŒ–ã€ãƒ‡ã‚¶ã‚¤ãƒ³æ”¹å–„)
        function drawEnemy(e) {
            const shipColor = '#FF4500'; // ã‚ªãƒ¬ãƒ³ã‚¸ãƒ¬ãƒƒãƒ‰
            const coreColor = '#00FF00'; // ãƒã‚ªãƒ³ã‚°ãƒªãƒ¼ãƒ³

            // èˆ¹ä½“ (é€†å‘ãã®ãƒ‡ãƒ«ã‚¿ç¿¼)
            ctx.fillStyle = shipColor;
            ctx.beginPath();
            ctx.moveTo(e.x + 45, e.y - 15); // å³ä¸Š
            ctx.lineTo(e.x, e.y);        // å·¦ç«¯
            ctx.lineTo(e.x + 45, e.y + 15); // å³ä¸‹
            ctx.closePath();
            ctx.fill();

            // ã‚³ã‚¢ (çœŸã‚“ä¸­ã®ä¸¸)
            ctx.fillStyle = coreColor;
            ctx.beginPath();
            ctx.arc(e.x + 25, e.y, 6, 0, Math.PI * 2, true);
            ctx.fill();

            // ã‚¢ãƒ³ãƒ†ãƒŠ/æ­¦è£…
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(e.x + 15, e.y - 20, 5, 5);
            ctx.fillRect(e.x + 15, e.y + 15, 5, 5);
        }

        // æ•µã®å¼¾ã‚’ç™ºå°„ã™ã‚‹é–¢æ•°
        function enemyShoot(e) {
            const angle = Math.atan2(player.y - e.y, player.x - e.x); 
            const speed = 3;
            
            enemyBullets.push({
                x: e.x,
                y: e.y, 
                width: 12, // æ•µå¼¾ã‚‚å°‘ã—å¤§ãã
                height: 5,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                color: '#FF00FF' // ãƒã‚¼ãƒ³ã‚¿
            });
        }
        
        function shootBullet() {
            bullets.push({
                x: player.x + 45, // èˆ¹ã®å…ˆç«¯ã‹ã‚‰ç™ºå°„
                y: player.y, 
                width: 15, // å¼¾ã‚‚å¤§ãã
                height: 5,
                speed: 7,
                color: 'white'
            });
            
            player.isCoolingDown = true;
            setTimeout(() => { player.isCoolingDown = false; }, 150); 
        }

        function spawnEnemy() {
            spawnCounter++;
            if (spawnCounter >= enemySpawnInterval) {
                enemies.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 60) + 30, // æ•µã®Yåº§æ¨™ç¯„å›²ã‚’åºƒã’ã‚‹
                    width: 45, // å½“ãŸã‚Šåˆ¤å®šã®å¹…ã‚’å¤§ãã
                    height: 30, // å½“ãŸã‚Šåˆ¤å®šã®é«˜ã•ã‚’å¤§ãã
                    speed: (Math.random() * 1.5 + 1.5) * enemySpeedMultiplier,
                    shootCounter: Math.floor(Math.random() * enemyShotInterval),
                    color: 'red'
                });

                spawnCounter = 0;
                if (enemySpawnInterval > 30) {
                    enemySpawnInterval -= 1; 
                }
            }
        }
        
        function checkCollision(objA, objB) {
            // å½“ãŸã‚Šåˆ¤å®šã®è¨ˆç®—
            let aX, aY, aW, aH;
            
            if (objA === player) {
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å½“ãŸã‚Šåˆ¤å®šã®ä¸­å¿ƒã¨ã‚µã‚¤ã‚º (å½“ãŸã‚Šåˆ¤å®šã‚’èˆ¹ã®ä¸­å¿ƒéƒ¨ã«ã™ã‚‹)
                aX = player.x + 10; 
                aY = player.y - playerCollisionHeight / 2;
                aW = playerCollisionWidth;
                aH = playerCollisionHeight;
            } else {
                // å¼¾ã®å½“ãŸã‚Šåˆ¤å®šã®ä¸­å¿ƒã¨ã‚µã‚¤ã‚º (å¼¾ã¯å·¦ä¸ŠåŸºæº–)
                aX = objA.x;
                aY = objA.y - objA.height / 2;
                aW = objA.width;
                aH = objA.height;
            }
            
            // æ•µã¾ãŸã¯æ•µå¼¾ã®Yåº§æ¨™ã¯ä¸­å¿ƒãªã®ã§ã€Yã‚’èª¿æ•´
            let bX = objB.x;
            let bY = objB.y - objB.height / 2;
            let bW = objB.width;
            let bH = objB.height;

            return aX < bX + bW &&
                   aX + aW > bX &&
                   aY < bY + bH &&
                   aY + aH > bY;
        }

        // ----------------------------------------------------
        // æ›´æ–°ãƒ«ãƒ¼ãƒ—
        // ----------------------------------------------------

        function update() {
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç§»å‹•
            const maxRight = canvas.width - player.width; 
            if (keys['ArrowUp'] || keys['KeyW']) player.y = Math.max(player.height/2, player.y - player.speed); // ç”»é¢ç«¯ã§æ­¢ã¾ã‚‹ã‚ˆã†ã«ä¿®æ­£
            if (keys['ArrowDown'] || keys['KeyS']) player.y = Math.min(canvas.height - player.height/2, player.y + player.speed);
            if (keys['ArrowLeft'] || keys['KeyA']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight'] || keys['KeyD']) player.x = Math.min(maxRight, player.x + player.speed);

            // å¼¾ã¨æ•µã®ç§»å‹•
            bullets.forEach(b => b.x += b.speed);
            enemies.forEach(e => e.x -= e.speed);

            // æ•µå¼¾ã®ç§»å‹•
            enemyBullets.forEach(b => {
                b.x += b.speedX;
                b.y += b.speedY;
            });

            // æ•µã®å°„æ’ƒå‡¦ç†
            enemies.forEach(e => {
                e.shootCounter++;
                if (e.shootCounter >= enemyShotInterval) {
                    enemyShoot(e);
                    e.shootCounter = 0;
                }
            });

            // è¡çªåˆ¤å®šã¨è¦ç´ ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚° (æ•µå¼¾ vs ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼)
            enemyBullets = enemyBullets.filter(bullet => {
                if (checkCollision(bullet, player)) {
                    updateHp(-1);
                    return false; 
                }
                return bullet.x > -bullet.width && bullet.x < canvas.width && bullet.y > -bullet.height && bullet.y < canvas.height;
            });

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ vs æ•µã®ä½“å½“ãŸã‚Š
            enemies = enemies.filter(enemy => {
                if (checkCollision(player, enemy)) {
                    updateHp(-1); 
                    return false; 
                }
                return enemy.x > -enemy.width * 2; 
            });

            // å¼¾ vs æ•µ
            let newBullets = [];
            
            bullets.forEach(bullet => {
                let bulletHit = false;
                enemies = enemies.filter(enemy => {
                    if (checkCollision(bullet, enemy)) {
                        bulletHit = true; 
                        updateScore(10); 
                        return false; 
                    }
                    return true; 
                });
                
                if (!bulletHit && bullet.x < canvas.width) {
                    newBullets.push(bullet);
                }
            });
            
            bullets = newBullets;
        }

        // ----------------------------------------------------
        // ãƒ¡ã‚¤ãƒ³ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        // ----------------------------------------------------

        function gameLoop() {
            if (!isGameRunning) return; 

            // 1. ç”»é¢ã‚’ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. æ›´æ–°ã¨ç”Ÿæˆ
            update();
            spawnEnemy();

            // 3. æç”»
            drawPlayer(player);
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å¼¾ã‚’æç”»
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y - b.height / 2, b.width, b.height);
            });
            
            // æ•µã®å¼¾ã‚’æç”»
            enemyBullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y - b.height / 2, b.width, b.height);
            });
            
            enemies.forEach(drawEnemy);

            // 4. ç§°å·ã®æ›´æ–°ã¨æ¬¡ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’è¦æ±‚
            updateTitleDisplay(score);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // ----------------------------------------------------
        // åˆæœŸåŒ–ã¨ãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        // ----------------------------------------------------
        
        startButton.addEventListener('click', startGame);
        
        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®åˆæœŸè¨­å®š
        applyDifficulty(difficultySelect.value);
        resetGame();
    </script>
