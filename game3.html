    <script>
        // HTMLè¦ç´ ã®å–å¾—
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const hpDisplayElement = document.getElementById('hpDisplay');
        const timeLeftDisplayElement = document.getElementById('timeLeftDisplay');
        const startButton = document.getElementById('startButton');
        const titleDisplay = document.getElementById('titleDisplay'); 
        const difficultySelect = document.getElementById('difficultySelect');
        const rankingTableBody = document.querySelector('#rankingTable tbody');

        // ----------------------------------------------------
        // ã‚²ãƒ¼ãƒ å¤‰æ•°ã¨åˆæœŸè¨­å®š
        // ----------------------------------------------------
        let gameLoopId;
        let timerId;
        let score = 0;
        let isGameRunning = false;
        let timeLeft = 30; 
        
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼è¨­å®š
        const player = { x: 50, y: canvas.height / 2, width: 30, height: 30, speed: 5, color: '#00FFFF', hp: 5, isCoolingDown: false };
        const playerCollisionWidth = 25; 
        const playerCollisionHeight = 25;

        // é›£æ˜“åº¦ã«ã‚ˆã£ã¦å¤‰å‹•ã™ã‚‹å¤‰æ•°
        let currentDifficulty = 'normal';
        let enemySpawnInterval = 120;
        let enemySpeedMultiplier = 1.0;
        let enemyShotInterval = 180;
        let maxTitleScore = 400; // ç¾åœ¨ã®é›£æ˜“åº¦ã®æœ€é«˜ç§°å·ã«å¿…è¦ãªã‚¹ã‚³ã‚¢

        // é…åˆ—ç®¡ç†
        let bullets = []; 
        let enemyBullets = []; 
        let enemies = [];
        
        // ã‚­ãƒ¼å…¥åŠ›ç®¡ç†
        let keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (isGameRunning && (e.code === 'Space' || e.code === 'KeyZ') && !player.isCoolingDown) {
                shootBullet();
                e.preventDefault();
            }
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        let spawnCounter = 0;

        // ----------------------------------------------------
        // ç§°å·ãƒ‡ãƒ¼ã‚¿
        // ----------------------------------------------------
        const titles = {
            easy: [
                { score: 400, name: "ã‚¤ãƒ¼ã‚¸ãƒ¼ãƒ»ãƒã‚¹ã‚¿ãƒ¼" },
                { score: 250, name: "ã‚¤ãƒ¼ã‚¸ãƒ¼ãƒ»ãƒ™ãƒ†ãƒ©ãƒ³" },
                { score: 10, name: "ã‚¤ãƒ¼ã‚¸ãƒ¼ãƒ»ãƒ«ãƒ¼ã‚­ãƒ¼" },
            ],
            normal: [
                { score: 400, name: "éŠ€æ²³ã®è‹±é›„" },
                { score: 250, name: "ã‚¨ãƒ¼ã‚¹ãƒ‘ã‚¤ãƒ­ãƒƒãƒˆ" },
                { score: 10, name: "ç†Ÿç·´ã‚·ãƒ¥ãƒ¼ã‚¿ãƒ¼" },
            ],
            hard: [
                { score: 400, name: "å®‡å®™ã®æ”¯é…è€…" },
                { score: 250, name: "çµ¶å¯¾ç‹è€…" },
                { score: 10, name: "è¦‹ç¿’ã„ã‚¬ãƒ³ãƒŠãƒ¼" },
            ],
            'super-hard': [
                { score: 600, name: "æ™‚ç©ºã®è¦‡è€…" },
                { score: 450, name: "ç¥é€Ÿã®ç‹©äºº" },
                { score: 10, name: "æŒ‘æˆ¦è€…" },
            ]
        };

        // ----------------------------------------------------
        // HPè¡¨ç¤ºã¨é›£æ˜“åº¦è¨­å®šé–¢æ•°
        // ----------------------------------------------------
        function updateHpDisplay() {
            hpDisplayElement.textContent = 'â¤ï¸'.repeat(Math.max(0, player.hp));
            if (player.hp <= 0) {
                hpDisplayElement.textContent = 'ğŸ’€';
            }
        }

        function applyDifficulty(level) {
            currentDifficulty = level;
            player.hp = 5; 
            timeLeft = 30; 
            
            switch (level) {
                case 'easy':
                    enemySpawnInterval = 180;
                    enemySpeedMultiplier = 0.6;
                    enemyShotInterval = 240;
                    maxTitleScore = 400;
                    break;
                case 'normal':
                    enemySpawnInterval = 120;
                    enemySpeedMultiplier = 1.0;
                    enemyShotInterval = 180;
                    maxTitleScore = 400;
                    break;
                case 'hard':
                    enemySpawnInterval = 80;
                    enemySpeedMultiplier = 1.5;
                    enemyShotInterval = 120;
                    maxTitleScore = 400;
                    break;
                case 'super-hard':
                    enemySpawnInterval = 60;
                    enemySpeedMultiplier = 2.0;
                    enemyShotInterval = 90;
                    maxTitleScore = 600;
                    break;
            }
            updateHpDisplay();
            timeLeftDisplayElement.textContent = timeLeft;
        }

        // ----------------------------------------------------
        // ç§°å·ã¨ã‚¹ã‚³ã‚¢è¡¨ç¤ºé–¢æ•°
        // ----------------------------------------------------
        function getTitle(currentScore, difficulty) {
            const difficultyTitles = titles[difficulty] || titles['normal'];
            for (const title of difficultyTitles) {
                if (currentScore >= title.score) {
                    return title;
                }
            }
            return difficultyTitles[difficultyTitles.length - 1];
        }

        function updateScoreDisplay(currentScore) {
            const progress = Math.min(currentScore, maxTitleScore);
            scoreElement.textContent = `${currentScore} (${progress}/${maxTitleScore}ç‚¹ä¸­)`;
        }

        function updateTitleDisplay(currentScore) {
            if (isGameRunning) {
                titleDisplay.textContent = `é›£æ˜“åº¦: ${currentDifficulty.toUpperCase()}`;
            } else {
                const finalTitle = getTitle(currentScore, currentDifficulty);
                if (currentScore >= finalTitle.score) {
                    titleDisplay.textContent = `ç§°å·: ${finalTitle.name} (æœ€çµ‚ã‚¹ã‚³ã‚¢: ${currentScore}ç‚¹)`;
                } else {
                    titleDisplay.textContent = 'ã‚²ãƒ¼ãƒ ã‚’ã‚¹ã‚¿ãƒ¼ãƒˆã—ã¦ãã ã•ã„';
                }
            }
        }
        
        // ----------------------------------------------------
        // ã‚²ãƒ¼ãƒ åˆ¶å¾¡é–¢æ•°
        // ----------------------------------------------------

        function updateScore(amount) {
            score += amount;
            updateScoreDisplay(score);
        }

        function updateHp(amount) {
            player.hp += amount;
            updateHpDisplay();
            if (player.hp <= 0) {
                endGame('GAME OVER');
            }
        }

        function resetGame() {
            score = 0;
            player.x = 50;
            player.y = canvas.height / 2;
            bullets = [];
            enemyBullets = [];
            enemies = [];
            keys = {};

            updateScoreDisplay(score);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e9c46a';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('PRESS START', canvas.width / 2, canvas.height / 2);

            startButton.disabled = false;
            difficultySelect.disabled = false;
            updateTitleDisplay(0);

            drawRankingTable(); // ãƒªã‚»ãƒƒãƒˆæ™‚ã«ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤ºã‚’æ›´æ–°
        }

        function startGame() {
            if (isGameRunning) return;
            
            const selectedDifficulty = difficultySelect.value;
            applyDifficulty(selectedDifficulty);
            resetGame();
            
            isGameRunning = true;
            startButton.disabled = true;
            difficultySelect.disabled = true;
            
            timerId = setInterval(countdown, 1000);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function countdown() {
            timeLeft--;
            if (timeLeft < 0) {
                timeLeft = 0;
            }
            timeLeftDisplayElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame('TIME UP!');
            }
        }

        function endGame(message) {
            if (!isGameRunning) return;

            isGameRunning = false;
            clearInterval(timerId);
            cancelAnimationFrame(gameLoopId);
            
            const finalScore = score;
            
            // æ•µã€å¼¾ã®æç”»ãŒçµ‚ã‚ã£ãŸå¾Œã€åŠé€æ˜ã®ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’ä¸Šã‹ã‚‰ã‹ã‘ã‚‹
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã«ã‚¹ã‚³ã‚¢ã‚’ç™»éŒ²
            promptForNameAndSaveScore(finalScore);

            // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢è¡¨ç¤º
            ctx.fillStyle = '#ff0055';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(message, canvas.width / 2, canvas.height / 2 - 40);
            
            const finalTitle = getTitle(finalScore, currentDifficulty);
            ctx.font = '20px Arial';
            ctx.fillStyle = '#f1c40f';
            ctx.fillText(`ç§°å·: ${finalTitle.name}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.font = '24px Arial';
            ctx.fillStyle = '#e9c46a';
            ctx.fillText(`æœ€çµ‚ã‚¹ã‚³ã‚¢: ${finalScore}ç‚¹`, canvas.width / 2, canvas.height / 2 + 60);

            // ã‚¿ã‚¤ãƒˆãƒ«è¡¨ç¤ºã‚¨ãƒªã‚¢ã‚’æœ€çµ‚çµæœã«æ›´æ–°
            updateTitleDisplay(finalScore);

            setTimeout(resetGame, 5000);
        }

        // ----------------------------------------------------
        // ãƒ©ãƒ³ã‚­ãƒ³ã‚°å‡¦ç†é–¢æ•°
        // ----------------------------------------------------
        const RANKING_KEY = 'retroShooterRanking';

        function loadRanking() {
            const rankingData = localStorage.getItem(RANKING_KEY);
            return rankingData ? JSON.parse(rankingData) : [];
        }

        function saveRanking(ranking) {
            localStorage.setItem(RANKING_KEY, JSON.stringify(ranking));
        }

        function promptForNameAndSaveScore(finalScore) {
            if (finalScore === 0) return; 

            const playerName = prompt("ã‚¹ã‚³ã‚¢ã‚’ç™»éŒ²ã—ã¾ã™ï¼åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆ10æ–‡å­—ã¾ã§ï¼‰:", "åç„¡ã—");
            
            if (playerName) {
                const name = playerName.trim().substring(0, 10) || "åç„¡ã—";
                const newRecord = {
                    name: name,
                    score: finalScore,
                    difficulty: currentDifficulty,
                    time: new Date().toISOString()
                };

                let ranking = loadRanking();
                ranking.push(newRecord);
                
                // é›£æ˜“åº¦ã”ã¨ã«ã‚¹ã‚³ã‚¢ãŒé«˜ã„é †ã«ã‚½ãƒ¼ãƒˆã—ã€ä¸Šä½10ä»¶ã®ã¿ä¿æŒ
                ranking.sort((a, b) => b.score - a.score); 
                
                saveRanking(ranking);
                drawRankingTable();
            }
        }

        function drawRankingTable() {
            const ranking = loadRanking();
            rankingTableBody.innerHTML = ''; // ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’ã‚¯ãƒªã‚¢

            // é›£æ˜“åº¦ã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–ã—ã€ã‚¹ã‚³ã‚¢é †ã«ã‚½ãƒ¼ãƒˆ
            const groupedRanking = {
                easy: [], normal: [], hard: [], 'super-hard': []
            };

            ranking.forEach(record => {
                if (groupedRanking[record.difficulty]) {
                    groupedRanking[record.difficulty].push(record);
                }
            });

            // å…¨é›£æ˜“åº¦ã®ä¸Šä½3ä»¶ãšã¤ã‚’æŠ½å‡º
            let allTimeBest = [];
            
            ['super-hard', 'hard', 'normal', 'easy'].forEach(difficulty => {
                groupedRanking[difficulty].sort((a, b) => b.score - a.score);
                groupedRanking[difficulty].slice(0, 3).forEach(record => {
                    allTimeBest.push(record);
                });
            });

            // æœ€çµ‚çš„ã«ã‚¹ã‚³ã‚¢ãŒé«˜ã„é †ã«ä¸¦ã¹æ›¿ãˆï¼ˆå…¨ä½“ãƒ©ãƒ³ã‚­ãƒ³ã‚°é¢¨ã«ï¼‰
            allTimeBest.sort((a, b) => b.score - a.score);
            
            if (allTimeBest.length === 0) {
                const row = rankingTableBody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 4;
                cell.textContent = "ã¾ã ã‚¹ã‚³ã‚¢ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚";
                return;
            }

            // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã«è¡¨ç¤º
            allTimeBest.slice(0, 10).forEach((record, index) => {
                const row = rankingTableBody.insertRow();
                row.insertCell().textContent = index + 1;
                row.insertCell().textContent = record.difficulty.toUpperCase();
                row.insertCell().textContent = record.name;
                row.insertCell().textContent = record.score;
            });
        }


        // ----------------------------------------------------
        // æç”»é–¢æ•° (æ•µãƒ»è‡ªæ©Ÿãªã©ã€å‰è¿°ã®ã‚³ãƒ¼ãƒ‰ã¨åŸºæœ¬çš„ã«åŒã˜)
        // ----------------------------------------------------
        
        function drawPlayer(p) {
            const shipColor = '#00FFFF'; 
            const wingColor = '#33ccff'; 
            const engineColor = '#FFA500'; 

            ctx.fillStyle = shipColor;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y - 18);
            ctx.lineTo(p.x + 45, p.y);
            ctx.lineTo(p.x, p.y + 18);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = wingColor;
            ctx.beginPath();
            ctx.moveTo(p.x + 10, p.y - 12);
            ctx.lineTo(p.x + 25, p.y - 12);
            ctx.lineTo(p.x + 10, p.y - 5);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(p.x + 10, p.y + 12);
            ctx.lineTo(p.x + 25, p.y + 12);
            ctx.lineTo(p.x + 10, p.y + 5);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = engineColor;
            ctx.fillRect(p.x - 8, p.y - 8, 8, 16);
        }

        function drawEnemy(e) {
            const shipColor = '#FF4500'; 
            const coreColor = '#00FF00'; 

            ctx.fillStyle = shipColor;
            ctx.beginPath();
            ctx.moveTo(e.x + 45, e.y - 15);
            ctx.lineTo(e.x, e.y);
            ctx.lineTo(e.x + 45, e.y + 15);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = coreColor;
            ctx.beginPath();
            ctx.arc(e.x + 25, e.y, 6, 0, Math.PI * 2, true);
            ctx.fill();

            ctx.fillStyle = '#8B0000';
            ctx.fillRect(e.x + 15, e.y - 20, 5, 5);
            ctx.fillRect(e.x + 15, e.y + 15, 5, 5);
        }

        function enemyShoot(e) {
            const angle = Math.atan2(player.y - e.y, player.x - e.x); 
            const speed = 3;
            
            enemyBullets.push({
                x: e.x,
                y: e.y, 
                width: 12,
                height: 5,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                color: '#FF00FF'
            });
        }
        
        function shootBullet() {
            bullets.push({
                x: player.x + 45, 
                y: player.y, 
                width: 15, 
                height: 5,
                speed: 7,
                color: 'white'
            });
            
            player.isCoolingDown = true;
            setTimeout(() => { player.isCoolingDown = false; }, 150); 
        }

        function spawnEnemy() {
            spawnCounter++;
            if (spawnCounter >= enemySpawnInterval) {
                const newEnemy = {
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 60) + 30, 
                    width: 45, 
                    height: 30, 
                    speed: (Math.random() * 1.5 + 1.5) * enemySpeedMultiplier,
                    shootCounter: Math.floor(Math.random() * enemyShotInterval),
                    color: 'red'
                };

                if (currentDifficulty === 'super-hard') {
                    newEnemy.vy = (Math.random() - 0.5) * 1.5; 
                }

                enemies.push(newEnemy);
                spawnCounter = 0;
                if (enemySpawnInterval > 30) {
                    enemySpawnInterval -= 1; 
                }
            }
        }
        
        function checkCollision(objA, objB) {
            let aX, aY, aW, aH;
            
            if (objA === player) {
                aX = player.x + 10; 
                aY = player.y - playerCollisionHeight / 2;
                aW = playerCollisionWidth;
                aH = playerCollisionHeight;
            } else {
                aX = objA.x;
                aY = objA.y - objA.height / 2;
                aW = objA.width;
                aH = objA.height;
            }
            
            let bX = objB.x;
            let bY = objB.y - objB.height / 2;
            let bW = objB.width;
            let bH = objB.height;

            return aX < bX + bW && aX + aW > bX && aY < bY + bH && aY + aH > bY;
        }

        // ----------------------------------------------------
        // æ›´æ–°ãƒ«ãƒ¼ãƒ—ã¨ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—
        // ----------------------------------------------------

        function update() {
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç§»å‹• 
            const playerHalfHeight = player.height / 2;
            const maxRight = canvas.width - player.width; 
            if (keys['ArrowUp'] || keys['KeyW']) player.y = Math.max(playerHalfHeight, player.y - player.speed); 
            if (keys['ArrowDown'] || keys['KeyS']) player.y = Math.min(canvas.height - playerHalfHeight, player.y + player.speed);
            if (keys['ArrowLeft'] || keys['KeyA']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight'] || keys['KeyD']) player.x = Math.min(maxRight, player.x + player.speed);

            // å¼¾ã¨æ•µã®ç§»å‹•ã€è¡çªåˆ¤å®š... (çœç•¥)
            bullets.forEach(b => b.x += b.speed);
            
            enemies.forEach(e => {
                e.x -= e.speed;
                if (currentDifficulty === 'super-hard') {
                    e.y += e.vy;
                    const enemyHalfHeight = e.height / 2;
                    if (e.y < enemyHalfHeight || e.y > canvas.height - enemyHalfHeight) {
                        e.vy *= -1;
                    }
                }
            });

            enemyBullets.forEach(b => {
                b.x += b.speedX;
                b.y += b.speedY;
            });

            enemies.forEach(e => {
                e.shootCounter++;
                if (e.shootCounter >= enemyShotInterval) {
                    enemyShoot(e);
                    e.shootCounter = 0;
                }
            });

            // è¡çªåˆ¤å®šã¨è¦ç´ ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            enemyBullets = enemyBullets.filter(bullet => {
                if (checkCollision(bullet, player)) {
                    updateHp(-1);
                    return false; 
                }
                return bullet.x > -bullet.width && bullet.x < canvas.width && bullet.y > -bullet.height && bullet.y < canvas.height;
            });

            enemies = enemies.filter(enemy => {
                if (checkCollision(player, enemy)) {
                    updateHp(-1); 
                    return false; 
                }
                return enemy.x > -enemy.width * 2; 
            });

            let newBullets = [];
            bullets.forEach(bullet => {
                let bulletHit = false;
                enemies = enemies.filter(enemy => {
                    if (checkCollision(bullet, enemy)) {
                        bulletHit = true; 
                        updateScore(10); 
                        return false; 
                    }
                    return true; 
                });
                
                if (!bulletHit && bullet.x < canvas.width) {
                    newBullets.push(bullet);
                }
            });
            bullets = newBullets;
        }

        function gameLoop() {
            if (!isGameRunning) return; 

            // 1. ç”»é¢ã‚’ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. æ›´æ–°ã¨ç”Ÿæˆ
            update();
            spawnEnemy();

            // 3. æç”» (è‡ªæ©Ÿã€æ•µã€å¼¾)
            drawPlayer(player);
            
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y - b.height / 2, b.width, b.height);
            });
            
            enemyBullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y - b.height / 2, b.width, b.height);
            });
            
            enemies.forEach(drawEnemy);

            // 4. ã‚¹ã‚³ã‚¢ã¨ç§°å·ã®æ›´æ–°
            updateScoreDisplay(score);
            updateTitleDisplay(score);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // ----------------------------------------------------
        // åˆæœŸåŒ–ã¨ãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        // ----------------------------------------------------
        
        startButton.addEventListener('click', startGame);
        
        applyDifficulty(difficultySelect.value);
        resetGame();
        drawRankingTable(); // åˆæœŸè¡¨ç¤º
    </script>
