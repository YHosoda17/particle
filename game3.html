<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レトロアーケードシューティング</title>
    
    <style>
        /* 全体のフォント、背景 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a2e; 
            color: #e9c46a; 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding-top: 20px;
        }
        
        /* メインコンテナ：称号一覧とゲーム画面を横並びにするため */
        .main-content {
            display: flex;
            gap: 20px; 
            margin-bottom: 20px;
        }

        /* 称号一覧エリア */
        #titleListContainer {
            width: 250px;
            background-color: #23233a;
            border: 2px solid #00FFFF;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            height: fit-content; 
        }

        #titleListContainer h3 {
            color: #00FFFF;
            margin-top: 0;
            border-bottom: 1px solid #00FFFF;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        #titleList {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.85em;
        }

        #titleList li {
            padding: 5px 0;
            color: #fff;
            border-bottom: 1px dashed #3b3b54;
            display: flex;
            justify-content: space-between;
        }
        
        #titleList li strong {
            color: #f1c40f; 
        }

        /* 仮想のアーケード筐体フレーム */
        .arcade-frame {
            background-color: #3b3b54; 
            border: 10px solid #23233a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: fit-content; 
            max-width: 680px; 
        }

        /* ゲーム画面（キャンバス）のスタイル */
        canvas {
            border: 5px solid #ff0055; 
            box-shadow: 0 0 15px #ff0055; 
            background-color: #000;
            cursor: default; 
            image-rendering: pixelated; 
        }

        /* 情報表示エリア */
        #info {
            margin-bottom: 15px;
            font-size: 0.9em;
            text-shadow: 0 0 5px #000;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            border: 1px solid #e9c46a;
            display: flex;
            justify-content: space-around;
            width: 580px; 
        }
        #info > span {
            color: #fff; 
            display: flex;
            align-items: center;
        }
        
        /* HP表示エリア（ハートマーク用） */
        #hpDisplay {
            font-size: 1.5em; 
            color: #ff4500; 
            margin-left: 5px;
            min-width: 130px; 
        }
        
        /* 残り時間表示 */
        #timeLeftDisplay {
            font-size: 1.2em; 
            color: #00FF00; 
            font-weight: bold;
        }
