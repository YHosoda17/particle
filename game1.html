<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルな神経衰弱</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #gameBoard {
            display: grid;
            /* 4x4のグリッドを作成 */
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
            margin: 20px auto;
            width: fit-content;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .tile {
            width: 80px;
            height: 80px;
            background-color: #3498db; /* 裏面の色 */
            border: 3px solid #2980b9;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            user-select: none; /* テキスト選択を防止 */
            /* アニメーション用 */
            transition: transform 0.6s, background-color 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }
        .tile.flipped {
            background-color: #ecf0f1; /* 表側(中身)の色 */
            color: #333;
            /* タイルを裏返すアニメーション */
            transform: rotateY(180deg);
            pointer-events: none; /* めくられた後はクリック不可 */
        }
        .tile.matched {
            background-color: #2ecc71; /* ペアが揃ったときの色 */
            color: white;
            border: 3px solid #27ae60;
            opacity: 0.5;
            pointer-events: none; /* 揃った後はクリック不可 */
        }
        /* 裏面のスタイル（見えないが、アニメーションのために必要） */
        .tile::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: #3498db;
            border-radius: 3px;
        }
        /* 表面のスタイル */
        .tile.flipped::after {
            content: attr(data-content);
            transform: rotateY(180deg);
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
        }
        #resetButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>シンプルなペア探しゲーム</h1>
    <div id="gameBoard">
        </div>
    <div id="message"></div>
    <button id="resetButton">ゲームをリセット</button>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const messageDisplay = document.getElementById('message');
        const resetButton = document.getElementById('resetButton');
        
        // 使用するタイルの中身（絵文字）
        const tilesContent = ['', '', '', '', '', '', '', ''];
        // 全体のタイルデータ (ペアにするため2回ずつ格納)
        let gameTiles = [...tilesContent, ...tilesContent];
        
        let flippedTiles = []; // 現在めくられているタイルを格納
        let lockBoard = false; // 2枚めくっている間の操作ロックフラグ

        // ----------------------------------------------------
        // 1. ゲームボードの準備
        // ----------------------------------------------------

        // 配列をシャッフルする関数（フィッシャー・イェーツ法）
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ゲームボードを初期化する
        function initializeGame() {
            // ボードを空にする
            gameBoard.innerHTML = '';
            messageDisplay.textContent = '';
            
            // タイルをシャッフル
            gameTiles = shuffle([...tilesContent, ...tilesContent]);
            
            // タイル要素を生成してボードに追加
            gameTiles.forEach((content, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.setAttribute('data-content', content); // タイルの内容をデータ属性に保存
                tile.setAttribute('data-index', index);
                
                // イベントリスナーを追加
                tile.addEventListener('click', flipTile);
                
                gameBoard.appendChild(tile);
            });
            
            flippedTiles = [];
            lockBoard = false;
        }

        // ----------------------------------------------------
        // 2. タイルクリック時の処理
        // ----------------------------------------------------

        function flipTile() {
            // ロック中、または既にめくられているタイル、または揃っているタイルは無視
            if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }

            // タイルをめくる (CSSクラスを追加)
            this.classList.add('flipped');
            this.textContent = this.getAttribute('data-content'); // 内容を表示

            // めくったタイルをリストに追加
            flippedTiles.push(this);

            // 2枚目のタイルがめくられたかチェック
            if (flippedTiles.length === 2) {
                lockBoard = true; // 3枚目のクリックを防ぐ
                checkForMatch();
            }
        }

        // ----------------------------------------------------
        // 3. ペアのチェック
        // ----------------------------------------------------

        function checkForMatch() {
            const [tile1, tile2] = flippedTiles;
            
            // データ内容が一致するかチェック
            const isMatch = tile1.getAttribute('data-content') === tile2.getAttribute('data-content');

            if (isMatch) {
                // ペア成立
                messageDisplay.textContent = 'ペア成立！';
                
                // ペアとしてマークする
                tile1.classList.add('matched');
                tile2.classList.add('matched');
                
                // 'flipped'を削除 (matchedの色を優先させるため)
                tile1.classList.remove('flipped');
                tile2.classList.remove('flipped');

                // 揃った後の後処理
                resetBoard();
                
                // 全てのタイルが揃ったかチェック
                if (document.querySelectorAll('.tile:not(.matched)').length === 0) {
                    messageDisplay.textContent = 'ゲームクリア！';
                }

            } else {
                // ペア不成立
                messageDisplay.textContent = 'ハズレ...もう一度！';
                
                // 1秒後にタイルを裏返す
                setTimeout(() => {
                    tile1.classList.remove('flipped');
                    tile2.classList.remove('flipped');
                    tile1.textContent = '';
                    tile2.textContent = '';
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            [flippedTiles, lockBoard] = [[], false];
            // メッセージは短く表示した後、消す
            if (messageDisplay.textContent !== 'ゲームクリア！') {
                setTimeout(() => {
                    messageDisplay.textContent = '';
                }, 1500);
            }
        }

        // ----------------------------------------------------
        // 4. イベントリスナーと開始
        // ----------------------------------------------------

        resetButton.addEventListener('click', initializeGame);

        // ゲーム開始
        initializeGame();

    </script>

</body>
</html>
