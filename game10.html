<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小限のシューティングゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 20px;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        #info {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1.5em;
            margin-bottom: 20px;
            background-color: #2ecc71; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <button id="startButton">ゲームスタート！</button>

    <div id="info">
        スコア: <span id="score">0</span> | HP: <span id="hp">3</span> | 残り時間: <span id="timeLeft">15</span>秒
        <p>操作: 矢印キー or WASDで移動、スペースキーで発射</p>
    </div>
    
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        // HTML要素の取得
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const hpElement = document.getElementById('hp');
        const timeLeftElement = document.getElementById('timeLeft');
        const startButton = document.getElementById('startButton');

        // ----------------------------------------------------
        // ゲーム変数と初期設定
        // ----------------------------------------------------
        let gameLoopId;
        let timerId;
        let score = 0;
        let isGameRunning = false;
        let timeLeft = 15;
        
        // プレイヤー設定
        const player = { x: 50, y: canvas.height / 2, width: 20, height: 20, speed: 5, color: 'blue', hp: 3, isCoolingDown: false };

        // 配列管理
        let bullets = [];
        let enemies = [];
        
        // キー入力管理
        let keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (isGameRunning && e.code === 'Space' && !player.isCoolingDown) {
                shootBullet();
            }
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        let enemySpawnInterval = 120;
        let spawnCounter = 0;

        // ----------------------------------------------------
        // ゲーム制御関数
        // ----------------------------------------------------

        function resetGame() {
            score = 0;
            player.hp = 3;
            timeLeft = 15;
            player.x = 50;
            player.y = canvas.height / 2;
            bullets = [];
            enemies = [];
            keys = {};
            enemySpawnInterval = 120;
            spawnCounter = 0;

            scoreElement.textContent = score;
            hpElement.textContent = player.hp;
            timeLeftElement.textContent = timeLeft;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ゲームスタート！', canvas.width / 2, canvas.height / 2);

            startButton.disabled = false;
        }

        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            startButton.disabled = true;
            
            timerId = setInterval(countdown, 1000);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function countdown() {
            timeLeft--;
            timeLeftElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame('TIME UP! ');
            }
        }

        function endGame(message) {
            if (!isGameRunning) return;

            isGameRunning = false;
            clearInterval(timerId);
            cancelAnimationFrame(gameLoopId);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(message, canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '24px Arial';
            ctx.fillText(`最終スコア: ${score}点`, canvas.width / 2, canvas.height / 2 + 30);

            setTimeout(resetGame, 3000);
        }

        // ----------------------------------------------------
        // ゲーム要素関数
        // ----------------------------------------------------

        function drawRect(obj) {
            ctx.fillStyle = obj.color;
            ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
        }
        
        function shootBullet() {
             bullets.push({
                x: player.x + player.width,
                y: player.y + player.height / 2 - 2,
                width: 10,
                height: 4,
                speed: 7,
                color: 'white'
            });
            
            player.isCoolingDown = true;
            setTimeout(() => { player.isCoolingDown = false; }, 150);
        }

        function spawnEnemy() {
            spawnCounter++;
            if (spawnCounter >= enemySpawnInterval) {
                enemies.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 30) + 15,
                    width: 30,
                    height: 15,
                    speed: Math.random() * 1.5 + 1.5,
                    color: 'red'
                });

                spawnCounter = 0;
                if (enemySpawnInterval > 30) {
                    enemySpawnInterval -= 2; 
                }
            }
        }
        
        function checkCollision(objA, objB) {
            return objA.x < objB.x + objB.width &&
                   objA.x + objA.width > objB.x &&
                   objA.y < objB.y + objB.height &&
                   objA.y + objA.height > objB.y;
        }

        // ----------------------------------------------------
        // 更新ループ
        // ----------------------------------------------------

        function update() {
            // プレイヤーの移動
            if (keys['ArrowUp'] || keys['KeyW']) player.y = Math.max(0, player.y - player.speed);
            if (keys['ArrowDown'] || keys['KeyS']) player.y = Math.min(canvas.height - player.height, player.y + player.speed);
            if (keys['ArrowLeft'] || keys['KeyA']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight'] || keys['KeyD']) player.x = Math.min(canvas.width / 2 - player.width, player.x + player.speed);

            // 弾と敵の移動
            bullets.forEach(b => b.x += b.speed);
            enemies.forEach(e => e.x -= e.speed);

            // 衝突判定と要素のフィルタリング (簡略化)
            
            // プレイヤー vs 敵
            enemies = enemies.filter(enemy => {
                if (checkCollision(player, enemy)) {
                    player.hp--;
                    hpElement.textContent = player.hp;
                    return false;
                }
                return enemy.x > -enemy.width;
            });

            // 弾 vs 敵
            let newEnemies = [];
            let newBullets = [];
            
            enemies.forEach(enemy => {
                let hit = false;
                bullets.forEach(bullet => {
                    if (checkCollision(bullet, enemy)) {
                        hit = true;
                        score += 10;
                        scoreElement.textContent = score;
                    } else {
                        newBullets.push(bullet);
                    }
                });

                if (!hit) {
                    newEnemies.push(enemy);
                }
            });

            bullets = newBullets.filter(b => b.x < canvas.width);
            enemies = newEnemies;

            // HPチェック
            if (player.hp <= 0) {
                endGame('GAME OVER ');
            }
        }

        // ----------------------------------------------------
        // メインゲームループ
        // ----------------------------------------------------

        function gameLoop() {
            if (!isGameRunning) return; 

            // 1. 画面をクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. 更新と生成
            update();
            spawnEnemy();

            // 3. 描画
            drawRect(player);
            bullets.forEach(drawRect);
            enemies.forEach(drawRect);

            // 4. 次のフレームを要求
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // ----------------------------------------------------
        // 初期化とリスナー設定
        // ----------------------------------------------------
        
        startButton.addEventListener('click', startGame);
        resetGame();
    </script>

</body>
</html>
