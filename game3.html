<!DOCTYPE html>

<head>

    <title>„É¨„Éà„É≠„Ç¢„Éº„Ç±„Éº„Éâ„Ç∑„É•„Éº„ÉÜ„Ç£„É≥„Ç∞</title>
    
    <style>
        /* ÂÖ®‰Ωì„ÅÆ„Éï„Ç©„É≥„Éà„ÄÅËÉåÊôØ */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a2e; 
            color: #e9c46a; 
            font-family: Arial, sans-serif;

        /* ‰ªÆÊÉ≥„ÅÆ„Ç¢„Éº„Ç±„Éº„ÉâÁ≠ê‰Ωì„Éï„É¨„Éº„É† */
        .arcade-frame {
            background-color: #3b3b54; 
            border: 10px solid #23233a;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);

        /* „Ç≤„Éº„É†ÁîªÈù¢Ôºà„Ç≠„É£„É≥„Éê„ÇπÔºâ„ÅÆ„Çπ„Çø„Ç§„É´ */
        canvas {
            border: 5px solid #ff0055; 
            box-shadow: 0 0 15px #ff0055; 
            background-color: #000;
            cursor: default; 
            image-rendering: pixelated; 
        }

        /* ÊÉÖÂ†±Ë°®Á§∫„Ç®„É™„Ç¢ */
        #info {
            margin-bottom: 15px;
            font-size: 0.9em;
            text-shadow: 0 0 5px #000;
            padding: 10px;
            background-color: #2c3e50;

            width: 580px; 
        }
        #info > span {

            align-items: center;
        }
        
        /* HPË°®Á§∫„Ç®„É™„Ç¢Ôºà„Éè„Éº„Éà„Éû„Éº„ÇØÁî®Ôºâ */
        #hpDisplay {
            font-size: 1.5em; 
            color: #ff4500; 
            margin-left: 5px;
            min-width: 130px;

        /* ÊÆã„ÇäÊôÇÈñìË°®Á§∫ */
        #timeLeftDisplay {

            color: #00FF00; 
            font-weight: bold;
        }

        /* Áß∞Âè∑Ë°®Á§∫„Ç®„É™„Ç¢ */
        #titleDisplay {
            font-size: 1.1em;
            color: #f1c40f; 
            margin: 15px 0;
            text-shadow: 0 0 8px #f1c40f;

        }

        /* „Çπ„Çø„Éº„Éà„Å®Èõ£ÊòìÂ∫¶ÈÅ∏Êäû„ÅÆ„Ç≥„É≥„ÉÜ„Éä */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 450px;
            margin-bottom: 20px;
        }

        /* Èõ£ÊòìÂ∫¶ÈÅ∏Êäû„ÅÆ„Çπ„Çø„Ç§„É´ */
        #difficultySelect {
            padding: 8px;
            font-size: 1.0em;
            background-color: #2c3e50;
            color: #e9c46a;
            border: 2px solid #e9c46a;
            border-radius: 5px;
        }

        /* „Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00ffaa; 
            color: #000;
            border: 3px solid #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s, box-shadow 0.1s;
            box-shadow: 0 0 10px #00ffaa;

        #startButton:hover:not(:disabled) {
            background-color: #00cc88;
            box-shadow: 0 0 15px #00ffaa;
        }
        #startButton:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            box-shadow: none;
            color: #fff;
        }

        /* Êìç‰ΩúË™¨Êòé */
        .controls-hint {
            text-align: center; 
            font-size: 0.7em; 
            margin-top: 10px;
            color: #e9c46a;
        }

        /* „É©„É≥„Ç≠„É≥„Ç∞„ÉÜ„Éº„Éñ„É´ */
        #rankingContainer {
            margin-top: 30px;
            width: 600px;
            text-align: center;
            background-color: #23233a;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #00FFFF;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            display: none; /* ÂàùÊúüÁä∂ÊÖã„ÅßÈùûË°®Á§∫„Å´„Åô„Çã */
        }
        #rankingContainer h3 {
            color: #00FFFF;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        #rankingTable {
            width: 100%;
            border-collapse: collapse;
        }
        #rankingTable th, #rankingTable td {

        }
        #rankingTable th {

        }
        #rankingTable tr:nth-child(1) td {

        }
    </style>
</head>
<body>

    <div class="arcade-frame">
        <div class="controls-container">
            <label for="difficultySelect" style="color: #00FFFF; font-size: 1em;">Èõ£ÊòìÂ∫¶:</label>
            <select id="difficultySelect">
                <option value="easy">EASY</option>
                <option value="normal" selected>NORMAL</option>
                <option value="hard">HARD</option>
                <option value="super-hard">SUPER HARD</option>
            </select>
            <button id="startButton">„Ç≤„Éº„É†„Çπ„Çø„Éº„ÉàÔºÅ</button>
        </div>

        <div id="titleDisplay">„Ç≤„Éº„É†„Çí„Çπ„Çø„Éº„Éà„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>

        <div id="info">
            <span>„Çπ„Ç≥„Ç¢: <span id="score">0 (250ÁÇπ‰∏≠)</span></span>
            <span>HP: <span id="hpDisplay">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></span>
            <span>TIME: <span id="timeLeftDisplay">30</span></span>
        </div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <p class="controls-hint">Êìç‰Ωú: Áü¢Âç∞„Ç≠„Éº or WASD„ÅßÁßªÂãï„ÄÅ„Çπ„Éö„Éº„Çπ„Ç≠„Éº„ÅßÁô∫Â∞Ñ</p>
    </div>

    <div id="rankingContainer">
        <h3>üèÜ „É©„É≥„Ç≠„É≥„Ç∞ (LOCAL)</h3>
        <table id="rankingTable">
            <thead>
                <tr>
                    <th>È†Ü‰Ωç</th>
                    <th>Èõ£ÊòìÂ∫¶</th>
                    <th>ÂêçÂâç</th>
                    <th>„Çπ„Ç≥„Ç¢</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // HTMLË¶ÅÁ¥†„ÅÆÂèñÂæó
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const hpDisplayElement = document.getElementById('hpDisplay');
        const timeLeftDisplayElement = document.getElementById('timeLeftDisplay');
        const startButton = document.getElementById('startButton');
        const titleDisplay = document.getElementById('titleDisplay'); 
        const difficultySelect = document.getElementById('difficultySelect');
        const rankingContainer = document.getElementById('rankingContainer');
        const rankingTableBody = document.querySelector('#rankingTable tbody');

        // ----------------------------------------------------
        // „Ç≤„Éº„É†Â§âÊï∞„Å®ÂàùÊúüË®≠ÂÆö
        // ----------------------------------------------------
        let gameLoopId;
        let timerId;
        let score = 0;
        let isGameRunning = false;
        let timeLeft = 30; 
        
        // „Éó„É¨„Ç§„É§„ÉºË®≠ÂÆö
        const player = { x: 50, y: canvas.height / 2, width: 30, height: 30, speed: 5, color: '#00FFFF', hp: 5, isCoolingDown: false };
        const playerCollisionWidth = 25; 
        const playerCollisionHeight = 25;

        // Èõ£ÊòìÂ∫¶„Å´„Çà„Å£„Å¶Â§âÂãï„Åô„ÇãÂ§âÊï∞
        let currentDifficulty = 'normal';
        let enemySpawnInterval = 120;
        let enemySpeedMultiplier = 1.0;
        let enemyShotInterval = 180;
        let maxTitleScore = 250; 

        // ÈÖçÂàóÁÆ°ÁêÜ
        let bullets = []; 
        let enemyBullets = []; 
        let enemies = [];
        
        // „Ç≠„ÉºÂÖ•ÂäõÁÆ°ÁêÜ
        let keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (isGameRunning && (e.code === 'Space' || e.code === 'KeyZ') && !player.isCoolingDown) {
                shootBullet();
                e.preventDefault();
            }
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        let spawnCounter = 0;

        // ----------------------------------------------------
        // Áß∞Âè∑„Éá„Éº„Çø (‰øÆÊ≠£Ê∏à„Åø)
        // ----------------------------------------------------
        const titles = {
            easy: [
                { score: 150, name: "„Ç§„Éº„Ç∏„Éº„Éª„Éû„Çπ„Çø„Éº" }, 
                { score: 100, name: "„Ç§„Éº„Ç∏„Éº„Éª„Éô„ÉÜ„É©„É≥" }, 
                { score: 10, name: "„Ç§„Éº„Ç∏„Éº„Éª„É´„Éº„Ç≠„Éº" },
            ],
            normal: [
                { score: 250, name: "ÈäÄÊ≤≥„ÅÆËã±ÈõÑ" }, 
                { score: 150, name: "„Ç®„Éº„Çπ„Éë„Ç§„É≠„ÉÉ„Éà" },
                { score: 10, name: "ÁÜüÁ∑¥„Ç∑„É•„Éº„Çø„Éº" },
            ],
            hard: [
                { score: 350, name: "ÂÆáÂÆô„ÅÆÊîØÈÖçËÄÖ" }, 
                { score: 250, name: "Áµ∂ÂØæÁéãËÄÖ" },
                { score: 10, name: "Ë¶ãÁøí„ÅÑ„Ç¨„É≥„Éä„Éº" },
            ],
            'super-hard': [
                { score: 450, name: "ÊôÇÁ©∫„ÅÆË¶áËÄÖ" }, 
                { score: 350, name: "Á•ûÈÄü„ÅÆÁã©‰∫∫" }, 
                { score: 10, name: "ÊåëÊà¶ËÄÖ" },
            ]
        };

        function getTitle(currentScore, difficulty) {
            const difficultyTitles = titles[difficulty] || titles['normal'];
            for (const title of difficultyTitles) {
                if (currentScore >= title.score) {
                    return title;
                }
            }
            return difficultyTitles[difficultyTitles.length - 1];
        }

        function updateHpDisplay() {
            hpDisplayElement.textContent = '‚ù§Ô∏è'.repeat(Math.max(0, player.hp));
            if (player.hp <= 0) {
                hpDisplayElement.textContent = 'üíÄ';
            }
        }

        function applyDifficulty(level) {
            currentDifficulty = level;
            // HP„Å®ÊôÇÈñì„ÅØresetGame„ÅßÂàùÊúüÂåñ„Åï„Çå„Çã„ÅÆ„Åß„ÄÅ„Åì„Åì„Åß„ÅØÈõ£ÊòìÂ∫¶Â§âÊï∞„ÇíÊõ¥Êñ∞„Åô„Çã
            
            switch (level) {
                case 'easy':
                    enemySpawnInterval = 180;
                    enemySpeedMultiplier = 0.6;
                    enemyShotInterval = 240;
                    maxTitleScore = 150; 
                    break;
                case 'normal':
                    enemySpawnInterval = 120;
                    enemySpeedMultiplier = 1.0;
                    enemyShotInterval = 180;
                    maxTitleScore = 250; 
                    break;
                case 'hard':
                    enemySpawnInterval = 80;
                    enemySpeedMultiplier = 1.5;
                    enemyShotInterval = 120;
                    maxTitleScore = 350; 
                    break;
                case 'super-hard':
                    enemySpawnInterval = 60;
                    enemySpeedMultiplier = 2.0;
                    enemyShotInterval = 90;
                    maxTitleScore = 450; 
                    break;
            }
        }

        function updateScoreDisplay(currentScore) {
            const progress = Math.min(currentScore, maxTitleScore);
            scoreElement.textContent = `${currentScore} (${progress}/${maxTitleScore}ÁÇπ‰∏≠)`;
        }

        function updateTitleDisplay(currentScore) {
            if (isGameRunning) {
                titleDisplay.textContent = `Èõ£ÊòìÂ∫¶: ${currentDifficulty.toUpperCase()}`;
            } else {
                const finalTitle = getTitle(currentScore, currentDifficulty);
                if (currentScore >= finalTitle.score) {
                    titleDisplay.textContent = `Áß∞Âè∑: ${finalTitle.name} (ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${currentScore}ÁÇπ)`;
                } else {
                    titleDisplay.textContent = '„Ç≤„Éº„É†„Çí„Çπ„Çø„Éº„Éà„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                }
            }
        }
        
        // ----------------------------------------------------
        // „Ç≤„Éº„É†Âà∂Âæ°Èñ¢Êï∞
        // ----------------------------------------------------

        function updateScore(amount) {
            score += amount;
            updateScoreDisplay(score);
        }

        function updateHp(amount) {
            player.hp += amount;
            updateHpDisplay();
            if (player.hp <= 0) {
                endGame('GAME OVER');
            }
        }

        function resetGame() {
            score = 0;
            player.x = 50;
            player.y = canvas.height / 2;
            player.hp = 5; // HP„Çí„É™„Çª„ÉÉ„Éà
            timeLeft = 30; // ÊôÇÈñì„Çí„É™„Çª„ÉÉ„Éà
            bullets = [];
            enemyBullets = [];
            enemies = [];
            keys = {};

            // ÂàùÊúüÂåñÊôÇ„Å´„ÄÅ„Çπ„Ç≥„Ç¢„Å®HPË°®Á§∫„ÇíÊõ¥Êñ∞
            updateHpDisplay();
            updateScoreDisplay(score); 
            timeLeftDisplayElement.textContent = timeLeft;


            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e9c46a';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('PRESS START', canvas.width / 2, canvas.height / 2);

            startButton.disabled = false;
            difficultySelect.disabled = false;
            updateTitleDisplay(0);

            // „É™„Çª„ÉÉ„ÉàÊôÇ„ÄÅ„É©„É≥„Ç≠„É≥„Ç∞„ÅØÈùûË°®Á§∫
            rankingContainer.style.display = 'none';
        }

        function startGame() {
            if (isGameRunning) return;
            
            const selectedDifficulty = difficultySelect.value;
            
            // ‰øÆÊ≠£„Éù„Ç§„É≥„Éà: Èõ£ÊòìÂ∫¶Ë®≠ÂÆö„ÅÆÂâç„Å´„É™„Çª„ÉÉ„Éà„ÇíÂÆüË°å„Åó„ÄÅÊèèÁîª„Å®Â§âÊï∞„ÇíÂàùÊúüÂåñ
            resetGame();
            
            // ÈÅ∏Êäû„Åï„Çå„ÅüÈõ£ÊòìÂ∫¶„ÇíÈÅ©Áî®
            applyDifficulty(selectedDifficulty);
            
            // „Çπ„Ç≥„Ç¢Ë°®Á§∫„ÇíÁèæÂú®„ÅÆÈõ£ÊòìÂ∫¶„ÅÆMÁÇπ‰∏≠„Å´Êõ¥Êñ∞
            updateScoreDisplay(score);
            
            isGameRunning = true;
            startButton.disabled = true;
            difficultySelect.disabled = true;
            
            timerId = setInterval(countdown, 1000);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function countdown() {
            timeLeft--;
            if (timeLeft < 0) {
                timeLeft = 0;
            }
            timeLeftDisplayElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame('TIME UP!');
            }
        }

        function endGame(message) {
            if (!isGameRunning) return;

            isGameRunning = false;
            clearInterval(timerId);
            cancelAnimationFrame(gameLoopId);
            
            const finalScore = score;
            
            // ÊèèÁîª„ÅåÂÆå‰∫Ü„Åó„ÅüÂæå„Åß„ÄÅÁîªÈù¢ÂÖ®‰Ωì„ÇíÊöó„Åè„Åô„Çã„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÊèèÁîª
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „É©„É≥„Ç≠„É≥„Ç∞„Å´„Çπ„Ç≥„Ç¢„ÇíÁôªÈå≤
            promptForNameAndSaveScore(finalScore);

            // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢Ë°®Á§∫
            ctx.fillStyle = '#ff0055';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(message, canvas.width / 2, canvas.height / 2 - 40);
            
            const finalTitle = getTitle(finalScore, currentDifficulty);
            ctx.font = '20px Arial';
            ctx.fillStyle = '#f1c40f';
            ctx.fillText(`Áß∞Âè∑: ${finalTitle.name}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.font = '24px Arial';
            ctx.fillStyle = '#e9c46a';
            ctx.fillText(`ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${finalScore}ÁÇπ`, canvas.width / 2, canvas.height / 2 + 60);

            // „Çø„Ç§„Éà„É´Ë°®Á§∫„Ç®„É™„Ç¢„ÇíÊúÄÁµÇÁµêÊûú„Å´Êõ¥Êñ∞
            updateTitleDisplay(finalScore);

            setTimeout(resetGame, 5000);
        }

        // ----------------------------------------------------
        // „É©„É≥„Ç≠„É≥„Ç∞Âá¶ÁêÜÈñ¢Êï∞
        // ----------------------------------------------------
        const RANKING_KEY = 'retroShooterRanking';
        const PLAYER_NAME_KEY = 'lastPlayerName';

        function loadRanking() {
            const rankingData = localStorage.getItem(RANKING_KEY);
            return rankingData ? JSON.parse(rankingData) : [];
        }

        function saveRanking(ranking) {
            localStorage.setItem(RANKING_KEY, JSON.stringify(ranking));
        }

        function loadPlayerName() {
            return localStorage.getItem(PLAYER_NAME_KEY) || "ÂêçÁÑ°„Åó";
        }

        function savePlayerName(name) {
            localStorage.setItem(PLAYER_NAME_KEY, name);
        }

        function promptForNameAndSaveScore(finalScore) {
            // „Çπ„Ç≥„Ç¢ÁôªÈå≤„ÅÆÊúÄ‰Ωé„É©„Ç§„É≥„ÇíË®≠ÂÆöÔºà‰æã: 10ÁÇπ‰ª•‰∏äÔºâ
            if (finalScore < 10) return; 

            const defaultName = loadPlayerName();
            const playerName = prompt("„Çπ„Ç≥„Ç¢„ÇíÁôªÈå≤„Åó„Åæ„ÅôÔºÅÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà10ÊñáÂ≠ó„Åæ„ÅßÔºâ:", defaultName);
            
            if (playerName) {
                const name = playerName.trim().substring(0, 10) || "ÂêçÁÑ°„Åó";
                savePlayerName(name); // ÂêçÂâç„Çí‰øùÂ≠ò

                const newRecord = {
                    name: name,
                    score: finalScore,
                    difficulty: currentDifficulty,
                    time: new Date().toISOString()
                };

                let ranking = loadRanking();
                ranking.push(newRecord);
                
                // ÂÖ®‰Ωì„Åß„Çπ„Ç≥„Ç¢„ÅåÈ´ò„ÅÑÈ†Ü„Å´„ÇΩ„Éº„Éà
                ranking.sort((a, b) => b.score - a.score); 
                
                saveRanking(ranking);
                drawRankingTable();
                rankingContainer.style.display = 'block'; // „É©„É≥„Ç≠„É≥„Ç∞„ÇíË°®Á§∫
            }
        }

        function drawRankingTable() {
            const ranking = loadRanking();
            rankingTableBody.innerHTML = ''; 

            const groupedRanking = {
                easy: [], normal: [], hard: [], 'super-hard': []
            };

            ranking.forEach(record => {
                if (groupedRanking[record.difficulty]) {
                    groupedRanking[record.difficulty].push(record);
                }
            });

            // ÂêÑÈõ£ÊòìÂ∫¶„ÅÆ‰∏ä‰Ωç3Âêç„ÇíÊäΩÂá∫„Åó„ÄÅÂÖ®‰Ωì„ÅÆ‰∏ä‰Ωç10Âêç„ÇíÊßãÊàê„Åô„Çã
            let allTimeBest = [];
            
            ['super-hard', 'hard', 'normal', 'easy'].forEach(difficulty => {
                groupedRanking[difficulty].sort((a, b) => b.score - a.score);
                groupedRanking[difficulty].slice(0, 3).forEach(record => {
                    allTimeBest.push(record);
                });
            });

            // ÊúÄÁµÇÁöÑ„Å´„Çπ„Ç≥„Ç¢„ÅåÈ´ò„ÅÑÈ†Ü„Å´‰∏¶„ÅπÊõø„ÅàÔºàÈáçË§á„ÅØÊ∞ó„Å´„Åó„Å™„ÅÑÔºâ
            allTimeBest.sort((a, b) => b.score - a.score);
            
            if (allTimeBest.length === 0) {
                const row = rankingTableBody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 4;
                cell.textContent = "„Åæ„Å†„Çπ„Ç≥„Ç¢„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ";
                return;
            }

            // „É©„É≥„Ç≠„É≥„Ç∞„Å´Ë°®Á§∫Ôºà‰∏ä‰Ωç10ÂêçÔºâ
            allTimeBest.slice(0, 10).forEach((record, index) => {
                const row = rankingTableBody.insertRow();
                row.insertCell().textContent = index + 1;
                row.insertCell().textContent = record.difficulty.toUpperCase();
                row.insertCell().textContent = record.name;
                row.insertCell().textContent = record.score;
            });
        }


        // ----------------------------------------------------
        // ÊèèÁîªÈñ¢Êï∞ (Ëá™Ê©ü„ÄÅÊïµ„ÄÅÂºæ)
        // ----------------------------------------------------
        
        function drawPlayer(p) {
            const shipColor = '#00FFFF'; 
            const wingColor = '#33ccff'; 
            const engineColor = '#FFA500'; 

            ctx.fillStyle = shipColor;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y - 18);
            ctx.lineTo(p.x + 45, p.y);
            ctx.lineTo(p.x, p.y + 18);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = wingColor;
            ctx.beginPath();
            ctx.moveTo(p.x + 10, p.y - 12);
            ctx.lineTo(p.x + 25, p.y - 12);
            ctx.lineTo(p.x + 10, p.y - 5);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(p.x + 10, p.y + 12);
            ctx.lineTo(p.x + 25, p.y + 12);
            ctx.lineTo(p.x + 10, p.y + 5);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = engineColor;
            ctx.fillRect(p.x - 8, p.y - 8, 8, 16);
        }

        function drawEnemy(e) {
            const shipColor = '#FF4500'; 
            const coreColor = '#00FF00'; 

            ctx.fillStyle = shipColor;
            ctx.beginPath();
            ctx.moveTo(e.x + 45, e.y - 15);
            ctx.lineTo(e.x, e.y);
            ctx.lineTo(e.x + 45, e.y + 15);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = coreColor;
            ctx.beginPath();
            ctx.arc(e.x + 25, e.y, 6, 0, Math.PI * 2, true);
            ctx.fill();

            ctx.fillStyle = '#8B0000';
            ctx.fillRect(e.x + 15, e.y - 20, 5, 5);
            ctx.fillRect(e.x + 15, e.y + 15, 5, 5);
        }

        function enemyShoot(e) {
            const angle = Math.atan2(player.y - e.y, player.x - e.x); 
            const speed = 3;
            
            enemyBullets.push({
                x: e.x,
                y: e.y, 
                width: 12,
                height: 5,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                color: '#FF00FF'
            });
        }
        
        function shootBullet() {
            bullets.push({
                x: player.x + 45, 
                y: player.y, 
                width: 15, 
                height: 5,
                speed: 7,
                color: 'white'
            });
            
            player.isCoolingDown = true;
            setTimeout(() => { player.isCoolingDown = false; }, 150); 
        }

        function spawnEnemy() {
            spawnCounter++;
            if (spawnCounter >= enemySpawnInterval) {
                const newEnemy = {
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 60) + 30, 
                    width: 45, 
                    height: 30, 
                    speed: (Math.random() * 1.5 + 1.5) * enemySpeedMultiplier,
                    shootCounter: Math.floor(Math.random() * enemyShotInterval),
                    color: 'red'
                };

                if (currentDifficulty === 'super-hard') {
                    newEnemy.vy = (Math.random() - 0.5) * 1.5; 
                }

                enemies.push(newEnemy);
                spawnCounter = 0;
                if (enemySpawnInterval > 30) {
                    enemySpawnInterval -= 1; 
                }
            }
        }
        
        function checkCollision(objA, objB) {
            let aX, aY, aW, aH;
            
            if (objA === player) {
                aX = player.x + 10; 
                aY = player.y - playerCollisionHeight / 2;
                aW = playerCollisionWidth;
                aH = playerCollisionHeight;
            } else {
                aX = objA.x;
                aY = objA.y - objA.height / 2;
                aW = objA.width;
                aH = objA.height;
            }
            
            let bX = objB.x;
            let bY = objB.y - objB.height / 2;
            let bW = objB.width;
            let bH = objB.height;

            return aX < bX + bW && aX + aW > bX && aY < bY + bH && aY + aH > bY;
        }

        function update() {
            const playerHalfHeight = player.height / 2;
            const maxRight = canvas.width - player.width; 
            if (keys['ArrowUp'] || keys['KeyW']) player.y = Math.max(playerHalfHeight, player.y - player.speed); 
            if (keys['ArrowDown'] || keys['KeyS']) player.y = Math.min(canvas.height - playerHalfHeight, player.y + player.speed);
            if (keys['ArrowLeft'] || keys['KeyA']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight'] || keys['KeyD']) player.x = Math.min(maxRight, player.x + player.speed);

            bullets.forEach(b => b.x += b.speed);
            
            enemies.forEach(e => {
                e.x -= e.speed;
                if (currentDifficulty === 'super-hard') {
                    e.y += e.vy;
                    const enemyHalfHeight = e.height / 2;
                    if (e.y < enemyHalfHeight || e.y > canvas.height - enemyHalfHeight) {
                        e.vy *= -1;
                    }
                }
            });

            enemyBullets.forEach(b => {
                b.x += b.speedX;
                b.y += b.speedY;
            });

            enemies.forEach(e => {
                e.shootCounter++;
                if (e.shootCounter >= enemyShotInterval) {
                    enemyShoot(e);
                    e.shootCounter = 0;
                }
            });

            enemyBullets = enemyBullets.filter(bullet => {
                if (checkCollision(bullet, player)) {
                    updateHp(-1);
                    return false; 
                }
                return bullet.x > -bullet.width && bullet.x < canvas.width && bullet.y > -bullet.height && bullet.y < canvas.height;
            });

            enemies = enemies.filter(enemy => {
                if (checkCollision(player, enemy)) {
                    updateHp(-1); 
                    return false; 
                }
                return enemy.x > -enemy.width * 2; 
            });

            let newBullets = [];
            bullets.forEach(bullet => {
                let bulletHit = false;
                enemies = enemies.filter(enemy => {
                    if (checkCollision(bullet, enemy)) {
                        bulletHit = true; 
                        updateScore(10); 
                        return false; 
                    }
                    return true; 
                });
                
                if (!bulletHit && bullet.x < canvas.width) {
                    newBullets.push(bullet);
                }
            });
            bullets = newBullets;
        }

        function gameLoop() {
            if (!isGameRunning) return; 

            // 1. ÁîªÈù¢„Çí„ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. Êõ¥Êñ∞„Å®ÁîüÊàê
            update();
            spawnEnemy();

            // 3. ÊèèÁîª (Ëá™Ê©ü„ÄÅÊïµ„ÄÅÂºæ)
            drawPlayer(player);
            
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y - b.height / 2, b.width, b.height);
            });
            
            enemyBullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y - b.height / 2, b.width, b.height);
            });
            
            enemies.forEach(drawEnemy);

            // 4. „Çπ„Ç≥„Ç¢„Å®Áß∞Âè∑„ÅÆÊõ¥Êñ∞
            updateScoreDisplay(score);
            updateTitleDisplay(score);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // ----------------------------------------------------
        // ÂàùÊúüÂåñ„Å®„É™„Çπ„Éä„ÉºË®≠ÂÆö
        // ----------------------------------------------------
        
        startButton.addEventListener('click', startGame);
        
        // Èõ£ÊòìÂ∫¶Â§âÊõ¥ÊôÇ„Å´„Çπ„Ç≥„Ç¢Ë°®Á§∫„ÇíÂç≥ÊôÇÊõ¥Êñ∞
        difficultySelect.addEventListener('change', () => {
            // Èõ£ÊòìÂ∫¶„Éë„É©„É°„Éº„Çø„ÇíÊõ¥Êñ∞„Åó„ÄÅ„Çπ„Ç≥„Ç¢Ë°®Á§∫„Çí„É™„Çª„ÉÉ„Éà
            applyDifficulty(difficultySelect.value);
            updateScoreDisplay(score); 
        });
        
        // ÂàùÊúüÂåñÊôÇ
        applyDifficulty(difficultySelect.value);
        resetGame();
    </script>
