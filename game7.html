<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レトロアーケードシューティング</title>
    
    <style>
        /* 全体のフォント、背景 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a2e; /* 深い青紫 */
            color: #e9c46a; /* レトロなゴールド */
            font-family: Arial, sans-serif; /* Fallback */
            margin: 0;
            padding-top: 20px;
        }
        
        /* 仮想のアーケード筐体フレーム */
        .arcade-frame {
            background-color: #3b3b54; /* 筐体の本体色 */
            border: 10px solid #23233a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: fit-content; 
            max-width: 680px; 
        }

        /* ゲーム画面（キャンバス）のスタイル */
        canvas {
            border: 5px solid #ff0055; /* 派手なネオンレッドの枠 */
            box-shadow: 0 0 15px #ff0055; /* ネオン効果 */
            background-color: #000;
            cursor: default; 
            image-rendering: pixelated; 
        }

        /* 情報表示エリア */
        #info {
            margin-bottom: 15px;
            font-size: 0.9em;
            text-shadow: 0 0 5px #000;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            border: 1px solid #e9c46a;
            display: flex;
            justify-content: space-around;
            width: 580px; 
        }
        #info span {
            color: #fff; /* 数値は明るく */
        }
        
        /* HP表示エリア（ハートマーク用） */
        #hpDisplay {
            font-size: 1.5em; /* ハートを大きく表示 */
            color: #ff4500; /* 赤いハート */
            margin-left: 5px;
        }
        
        /* 称号表示エリア */
        #titleDisplay {
            font-size: 1.1em;
            color: #f1c40f; 
            margin: 15px 0;
            text-shadow: 0 0 8px #f1c40f;
            min-height: 25px; 
            text-align: center;
        }

        /* スタートと難易度選択のコンテナ */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        /* 難易度選択のスタイル */
        #difficultySelect {
            padding: 8px;
            font-size: 1.0em;
            background-color: #2c3e50;
            color: #e9c46a;
            border: 2px solid #e9c46a;
            border-radius: 5px;
        }

        /* スタートボタンのスタイル */
        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00ffaa; 
            color: #000;
            border: 3px solid #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s, box-shadow 0.1s;
            box-shadow: 0 0 10px #00ffaa; 
        }
        #startButton:hover:not(:disabled) {
            background-color: #00cc88;
            box-shadow: 0 0 15px #00ffaa;
        }
        #startButton:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            box-shadow: none;
            color: #fff;
        }

        /* 操作説明 */
        .controls-hint {
            text-align: center; 
            font-size: 0.7em; 
            margin-top: 10px;
            color: #e9c46a;
        }
    </style>
</head>
<body>

    <div class="arcade-frame">
        <div class="controls-container">
            <label for="difficultySelect" style="color: #00FFFF; font-size: 1em;">難易度:</label>
            <select id="difficultySelect">
                <option value="easy">EASY</option>
                <option value="normal" selected>NORMAL</option>
                <option value="hard">HARD</option>
            </select>
            <button id="startButton">ゲームスタート！</button>
        </div>

        <div id="titleDisplay">ゲームをスタートしてください</div>

        <div id="info">
            <span>スコア: <span id="score">0</span></span>
            <span>HP: <span id="hpDisplay">❤️❤️❤️</span></span>
            <span>残り時間: <span id="timeLeft">30</span>秒</span>
        </div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <p class="controls-hint">操作: 矢印キー or WASDで移動、スペースキーで発射</p>
    </div>

    <script>
        // HTML要素の取得
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const hpDisplayElement = document.getElementById('hpDisplay'); // HP表示要素
        const timeLeftElement = document.getElementById('timeLeft');
        const startButton = document.getElementById('startButton');
        const titleDisplay = document.getElementById('titleDisplay'); 
        const difficultySelect = document.getElementById('difficultySelect');

        // ----------------------------------------------------
        // ゲーム変数と初期設定
        // ----------------------------------------------------
        let gameLoopId;
        let timerId;
        let score = 0;
        let isGameRunning = false;
        let timeLeft = 30; // 30秒に設定
        
        // プレイヤー設定 (サイズを大きく)
        const player = { x: 50, y: canvas.height / 2, width: 30, height: 30, speed: 5, color: '#00FFFF', hp: 3, isCoolingDown: false };
        const playerCollisionWidth = 25; // 当たり判定も少し大きく
        const playerCollisionHeight = 25;

        // 難易度によって変動する変数
        let currentDifficulty = 'normal';
        let enemySpawnInterval = 120;
        let enemySpeedMultiplier = 1.0;
        let enemyShotInterval = 180;

        // 配列管理
        let bullets = []; 
        let enemyBullets = []; 
        let enemies = [];
        
        // キー入力管理
        let keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (isGameRunning && (e.code === 'Space' || e.code === 'KeyZ') && !player.isCoolingDown) {
                shootBullet();
                e.preventDefault();
            }
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        let spawnCounter = 0;

        // ----------------------------------------------------
        // 称号データ
        // ----------------------------------------------------
        const titles = {
            easy: [
                { score: 350, name: "イージー・マスター" },
                { score: 250, name: "イージー・ベテラン" },
                { score: 10, name: "イージー・ルーキー" },
            ],
            normal: [
                { score: 350, name: "銀河の英雄" },
                { score: 250, name: "エースパイロット" },
                { score: 10, name: "熟練シューター" },
            ],
            hard: [
                { score: 350, name: "宇宙の支配者" },
                { score: 250, name: "絶対王者" },
                { score: 10, name: "見習いガンナー" },
            ]
        };

        // ----------------------------------------------------
        // HP表示と難易度設定関数
        // ----------------------------------------------------
        function updateHpDisplay() {
            hpDisplayElement.textContent = '❤️'.repeat(Math.max(0, player.hp));
            if (player.hp <= 0) {
                hpDisplayElement.textContent = '💀';
            }
        }

        function applyDifficulty(level) {
            currentDifficulty = level;
            switch (level) {
                case 'easy':
                    player.hp = 5;
                    timeLeft = 30;
                    enemySpawnInterval = 180;
                    enemySpeedMultiplier = 0.6;
                    enemyShotInterval = 240;
                    break;
                case 'normal':
                    player.hp = 3;
                    timeLeft = 30;
                    enemySpawnInterval = 120;
                    enemySpeedMultiplier = 1.0;
                    enemyShotInterval = 180;
                    break;
                case 'hard':
                    player.hp = 2;
                    timeLeft = 30;
                    enemySpawnInterval = 80;
                    enemySpeedMultiplier = 1.5;
                    enemyShotInterval = 120;
                    break;
            }
            timeLeftElement.textContent = timeLeft;
            updateHpDisplay();
        }

        // ----------------------------------------------------
        // 称号を更新する関数
        // ----------------------------------------------------
        function getTitle(currentScore, difficulty) {
            const difficultyTitles = titles[difficulty] || titles['normal'];
            for (const title of difficultyTitles) {
                if (currentScore >= title.score) {
                    return title;
                }
            }
            // 10点未満の場合でも、最低称号を表示するために、最後のアイテム（10点）を返す
            return difficultyTitles[difficultyTitles.length - 1];
        }

        function updateTitleDisplay(currentScore) {
            if (isGameRunning) {
                titleDisplay.textContent = `難易度: ${currentDifficulty.toUpperCase()} | スコア: ${currentScore}点`;
            } else {
                const finalTitle = getTitle(currentScore, currentDifficulty);
                if (currentScore > 0 || finalTitle.score === 10) { 
                    titleDisplay.textContent = `称号: ${finalTitle.name} (最終スコア: ${currentScore}点)`;
                } else {
                    titleDisplay.textContent = 'ゲームをスタートしてください';
                }
            }
        }
        
        // ----------------------------------------------------
        // ゲーム制御関数
        // ----------------------------------------------------

        function updateScore(amount) {
            score += amount;
            scoreElement.textContent = score;
        }

        function updateHp(amount) {
            player.hp += amount;
            updateHpDisplay(); // HP表示を更新
            if (player.hp <= 0) {
                endGame('GAME OVER');
            }
        }

        function resetGame() {
            score = 0;
            player.x = 50;
            player.y = canvas.height / 2;
            bullets = [];
            enemyBullets = [];
            enemies = [];
            keys = {};

            scoreElement.textContent = score;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e9c46a';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('PRESS START', canvas.width / 2, canvas.height / 2);

            startButton.disabled = false;
            difficultySelect.disabled = false;
            updateTitleDisplay(0);
        }

        function startGame() {
            if (isGameRunning) return;
            
            const selectedDifficulty = difficultySelect.value;
            applyDifficulty(selectedDifficulty); // 難易度適用
            resetGame(); // リセット後に難易度設定が反映される
            
            isGameRunning = true;
            startButton.disabled = true;
            difficultySelect.disabled = true;
            
            timerId = setInterval(countdown, 1000);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function countdown() {
            timeLeft--;
            timeLeftElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame('TIME UP!');
            }
        }

        function endGame(message) {
            if (!isGameRunning) return;

            isGameRunning = false;
            clearInterval(timerId);
            cancelAnimationFrame(gameLoopId);
            
            const finalScore = score;
            updateTitleDisplay(finalScore); 

            // ゲームオーバー画面表示
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff0055';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(message, canvas.width / 2, canvas.height / 2 - 40);
            
            const finalTitle = getTitle(finalScore, currentDifficulty);
            ctx.font = '20px Arial';
            ctx.fillStyle = '#f1c40f';
            ctx.fillText(`称号: ${finalTitle.name}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.font = '24px Arial';
            ctx.fillStyle = '#e9c46a';
            ctx.fillText(`最終スコア: ${finalScore}点`, canvas.width / 2, canvas.height / 2 + 60);

            setTimeout(resetGame, 5000);
        }

        // ----------------------------------------------------
        // ゲーム要素関数 (描画)
        // ----------------------------------------------------

        // 自機を描画する関数 (大型化、デザイン改善)
        function drawPlayer(p) {
            const shipColor = '#00FFFF'; // シアン
            const wingColor = '#33ccff'; // 明るい青
            const engineColor = '#FFA500'; // オレンジ/イエロー

            // 船体 (細長いデルタ翼)
            ctx.fillStyle = shipColor;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y - 18);   // 上端
            ctx.lineTo(p.x + 45, p.y);   // 先端
            ctx.lineTo(p.x, p.y + 18);   // 下端
            ctx.closePath();
            ctx.fill();

            // 翼のアクセント
            ctx.fillStyle = wingColor;
            ctx.beginPath();
            ctx.moveTo(p.x + 10, p.y - 12);
            ctx.lineTo(p.x + 25, p.y - 12);
            ctx.lineTo(p.x + 10, p.y - 5);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(p.x + 10, p.y + 12);
            ctx.lineTo(p.x + 25, p.y + 12);
            ctx.lineTo(p.x + 10, p.y + 5);
            ctx.closePath();
            ctx.fill();

            // エンジン炎 (後ろの長方形)
            ctx.fillStyle = engineColor;
            ctx.fillRect(p.x - 8, p.y - 8, 8, 16);
        }

        // 敵機を描画する関数 (大型化、デザイン改善)
        function drawEnemy(e) {
            const shipColor = '#FF4500'; // オレンジレッド
            const coreColor = '#00FF00'; // ネオングリーン

            // 船体 (逆向きのデルタ翼)
            ctx.fillStyle = shipColor;
            ctx.beginPath();
            ctx.moveTo(e.x + 45, e.y - 15); // 右上
            ctx.lineTo(e.x, e.y);        // 左端
            ctx.lineTo(e.x + 45, e.y + 15); // 右下
            ctx.closePath();
            ctx.fill();

            // コア (真ん中の丸)
            ctx.fillStyle = coreColor;
            ctx.beginPath();
            ctx.arc(e.x + 25, e.y, 6, 0, Math.PI * 2, true);
            ctx.fill();

            // アンテナ/武装
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(e.x + 15, e.y - 20, 5, 5);
            ctx.fillRect(e.x + 15, e.y + 15, 5, 5);
        }

        // 敵の弾を発射する関数
        function enemyShoot(e) {
            const angle = Math.atan2(player.y - e.y, player.x - e.x); 
            const speed = 3;
            
            enemyBullets.push({
                x: e.x,
                y: e.y, 
                width: 12, // 敵弾も少し大きく
                height: 5,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                color: '#FF00FF' // マゼンタ
            });
        }
        
        function shootBullet() {
            bullets.push({
                x: player.x + 45, // 船の先端から発射
                y: player.y, 
                width: 15, // 弾も大きく
                height: 5,
                speed: 7,
                color: 'white'
            });
            
            player.isCoolingDown = true;
            setTimeout(() => { player.isCoolingDown = false; }, 150); 
        }

        function spawnEnemy() {
            spawnCounter++;
            if (spawnCounter >= enemySpawnInterval) {
                enemies.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 60) + 30, // 敵のY座標範囲を広げる
                    width: 45, // 当たり判定の幅を大きく
                    height: 30, // 当たり判定の高さを大きく
                    speed: (Math.random() * 1.5 + 1.5) * enemySpeedMultiplier,
                    shootCounter: Math.floor(Math.random() * enemyShotInterval),
                    color: 'red'
                });

                spawnCounter = 0;
                if (enemySpawnInterval > 30) {
                    enemySpawnInterval -= 1; 
                }
            }
        }
        
        function checkCollision(objA, objB) {
            // 当たり判定の計算
            let aX, aY, aW, aH;
            
            if (objA === player) {
                // プレイヤーの当たり判定の中心とサイズ (当たり判定を船の中心部にする)
                aX = player.x + 10; 
                aY = player.y - playerCollisionHeight / 2;
                aW = playerCollisionWidth;
                aH = playerCollisionHeight;
            } else {
                // 弾の当たり判定の中心とサイズ (弾は左上基準)
                aX = objA.x;
                aY = objA.y - objA.height / 2;
                aW = objA.width;
                aH = objA.height;
            }
            
            // 敵または敵弾のY座標は中心なので、Yを調整
            let bX = objB.x;
            let bY = objB.y - objB.height / 2;
            let bW = objB.width;
            let bH = objB.height;

            return aX < bX + bW &&
                   aX + aW > bX &&
                   aY < bY + bH &&
                   aY + aH > bY;
        }

        // ----------------------------------------------------
        // 更新ループ
        // ----------------------------------------------------

        function update() {
            // プレイヤーの移動
            const maxRight = canvas.width - player.width; 
            if (keys['ArrowUp'] || keys['KeyW']) player.y = Math.max(player.height/2, player.y - player.speed); // 画面端で止まるように修正
            if (keys['ArrowDown'] || keys['KeyS']) player.y = Math.min(canvas.height - player.height/2, player.y + player.speed);
            if (keys['ArrowLeft'] || keys['KeyA']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight'] || keys['KeyD']) player.x = Math.min(maxRight, player.x + player.speed);

            // 弾と敵の移動
            bullets.forEach(b => b.x += b.speed);
            enemies.forEach(e => e.x -= e.speed);

            // 敵弾の移動
            enemyBullets.forEach(b => {
                b.x += b.speedX;
                b.y += b.speedY;
            });

            // 敵の射撃処理
            enemies.forEach(e => {
                e.shootCounter++;
                if (e.shootCounter >= enemyShotInterval) {
                    enemyShoot(e);
                    e.shootCounter = 0;
                }
            });

            // 衝突判定と要素のフィルタリング (敵弾 vs プレイヤー)
            enemyBullets = enemyBullets.filter(bullet => {
                if (checkCollision(bullet, player)) {
                    updateHp(-1);
                    return false; 
                }
                return bullet.x > -bullet.width && bullet.x < canvas.width && bullet.y > -bullet.height && bullet.y < canvas.height;
            });

            // プレイヤー vs 敵の体当たり
            enemies = enemies.filter(enemy => {
                if (checkCollision(player, enemy)) {
                    updateHp(-1); 
                    return false; 
                }
                return enemy.x > -enemy.width * 2; 
            });

            // 弾 vs 敵
            let newBullets = [];
            
            bullets.forEach(bullet => {
                let bulletHit = false;
                enemies = enemies.filter(enemy => {
                    if (checkCollision(bullet, enemy)) {
                        bulletHit = true; 
                        updateScore(10); 
                        return false; 
                    }
                    return true; 
                });
                
                if (!bulletHit && bullet.x < canvas.width) {
                    newBullets.push(bullet);
                }
            });
            
            bullets = newBullets;
        }

        // ----------------------------------------------------
        // メインゲームループ
        // ----------------------------------------------------

        function gameLoop() {
            if (!isGameRunning) return; 

            // 1. 画面をクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. 更新と生成
            update();
            spawnEnemy();

            // 3. 描画
            drawPlayer(player);
            
            // プレイヤーの弾を描画
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y - b.height / 2, b.width, b.height);
            });
            
            // 敵の弾を描画
            enemyBullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y - b.height / 2, b.width, b.height);
            });
            
            enemies.forEach(drawEnemy);

            // 4. 称号の更新と次のフレームを要求
            updateTitleDisplay(score);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // ----------------------------------------------------
        // 初期化とリスナー設定
        // ----------------------------------------------------
        
        startButton.addEventListener('click', startGame);
        
        // ページロード時の初期設定
        applyDifficulty(difficultySelect.value);
        resetGame();
    </script>

</body>
</html>
