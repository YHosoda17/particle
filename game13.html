<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レトロアーケードシューティング</title>
    
    <style>
        /* 全体のフォント、背景 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a2e; /* 深い青紫 */
            color: #e9c46a; /* レトロなゴールド */
            /* Google Fontsから 'Press Start 2P' を読み込むとさらにレトロ感が出ます */
            /* @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); */
            font-family: Arial, sans-serif; /* Fallback */
            margin: 0;
            padding-top: 20px;
        }
        
        /* 仮想のアーケード筐体フレーム */
        .arcade-frame {
            background-color: #3b3b54; /* 筐体の本体色 */
            border: 10px solid #23233a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: fit-content; /* 内容に合わせて幅を調整 */
            max-width: 680px; /* キャンバスの幅+パディングに合わせる */
        }

        /* ゲーム画面（キャンバス）のスタイル */
        canvas {
            border: 5px solid #ff0055; /* 派手なネオンレッドの枠 */
            box-shadow: 0 0 15px #ff0055; /* ネオン効果 */
            background-color: #000;
            cursor: default; /* カーソルはデフォルトに戻す */
            image-rendering: pixelated; /* ピクセルをくっきりさせる（対応ブラウザのみ） */
        }

        /* 情報表示エリア */
        #info {
            margin-bottom: 15px;
            font-size: 0.9em;
            text-shadow: 0 0 5px #000;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            border: 1px solid #e9c46a;
            display: flex;
            justify-content: space-around;
            width: 580px; /* キャンバスの幅に合わせる */
        }
        #info span {
            color: #fff; /* 数値は明るく */
        }
        
        /* 称号表示エリア */
        #titleDisplay {
            font-size: 1.1em;
            color: #f1c40f; /* 派手な黄色 */
            margin: 15px 0;
            text-shadow: 0 0 8px #f1c40f;
            min-height: 25px; /* 表示エリアを確保 */
            text-align: center;
        }

        /* スタートと難易度選択のコンテナ */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        /* 難易度選択のスタイル */
        #difficultySelect {
            padding: 8px;
            font-size: 1.0em;
            background-color: #2c3e50;
            color: #e9c46a;
            border: 2px solid #e9c46a;
            border-radius: 5px;
        }

        /* スタートボタンのスタイル */
        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00ffaa; /* ネオングリーン */
            color: #000;
            border: 3px solid #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s, box-shadow 0.1s;
            box-shadow: 0 0 10px #00ffaa; /* ネオンシャドウ */
        }
        #startButton:hover:not(:disabled) {
            background-color: #00cc88;
            box-shadow: 0 0 15px #00ffaa;
        }
        #startButton:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            box-shadow: none;
            color: #fff;
        }

        /* 操作説明 */
        .controls-hint {
            text-align: center; 
            font-size: 0.7em; 
            margin-top: 10px;
            color: #e9c46a;
        }
    </style>
</head>
<body>

    <div class="arcade-frame">
        <div class="controls-container">
            <label for="difficultySelect" style="color: #00FFFF; font-size: 1em;">難易度:</label>
            <select id="difficultySelect">
                <option value="easy">EASY</option>
                <option value="normal" selected>NORMAL</option>
                <option value="hard">HARD</option>
            </select>
            <button id="startButton">ゲームスタート！</button>
        </div>

        <div id="titleDisplay">ゲームをスタートしてください</div>

        <div id="info">
            <span>スコア: <span id="score">0</span></span>
            <span>HP: <span id="hp">3</span></span>
            <span>残り時間: <span id="timeLeft">15</span>秒</span>
        </div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <p class="controls-hint">操作: 矢印キー or WASDで移動、スペースキーで発射</p>
    </div>

    <script>
        // HTML要素の取得
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const hpElement = document.getElementById('hp');
        const timeLeftElement = document.getElementById('timeLeft');
        const startButton = document.getElementById('startButton');
        const titleDisplay = document.getElementById('titleDisplay'); 
        const difficultySelect = document.getElementById('difficultySelect');

        // ----------------------------------------------------
        // ゲーム変数と初期設定
        // ----------------------------------------------------
        let gameLoopId;
        let timerId;
        let score = 0;
        let isGameRunning = false;
        let timeLeft = 15;
        
        // プレイヤー設定
        const player = { x: 50, y: canvas.height / 2, width: 20, height: 20, speed: 5, color: '#00FFFF', hp: 3, isCoolingDown: false };
        const playerCollisionWidth = 15;
        const playerCollisionHeight = 15;

        // 難易度によって変動する変数
        let enemySpawnInterval = 120; // 敵の出現頻度 (フレームごと)
        let enemySpeedMultiplier = 1.0; // 敵の速度倍率

        // 配列管理
        let bullets = [];
        let enemies = [];
        
        // キー入力管理
        let keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (isGameRunning && (e.code === 'Space' || e.code === 'KeyZ') && !player.isCoolingDown) {
                shootBullet();
                e.preventDefault();
            }
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        let spawnCounter = 0;

        // ----------------------------------------------------
        // 称号データ (スコアの基準を少し厳しく調整)
        // ----------------------------------------------------
        const titles = [
            { score: 350, name: " 宇宙の支配者" },
            { score: 250, name: " 銀河の英雄" },
            { score: 180, name: " エースパイロット" },
            { score: 120, name: " 熟練シューター" },
            { score: 60, name: " 見習いガンナー" },
            { score: 0, name: "--- 未挑戦 ---" }
        ];

        // ----------------------------------------------------
        // 難易度設定関数
        // ----------------------------------------------------
        function applyDifficulty(level) {
            switch (level) {
                case 'easy':
                    player.hp = 5;
                    timeLeft = 25;
                    enemySpawnInterval = 150; // 出現間隔が長い
                    enemySpeedMultiplier = 0.7; // 敵が遅い
                    break;
                case 'normal':
                    player.hp = 3;
                    timeLeft = 15;
                    enemySpawnInterval = 120; // 標準
                    enemySpeedMultiplier = 1.0; // 標準
                    break;
                case 'hard':
                    player.hp = 2;
                    timeLeft = 10;
                    enemySpawnInterval = 80; // 出現間隔が短い
                    enemySpeedMultiplier = 1.5; // 敵が速い
                    break;
            }
            // HPと時間表示を更新
            hpElement.textContent = player.hp;
            timeLeftElement.textContent = timeLeft;
        }

        // ----------------------------------------------------
        // 称号を更新する関数
        // ----------------------------------------------------
        function getTitle(currentScore) {
            for (const title of titles) {
                if (currentScore >= title.score) {
                    return title;
                }
            }
            return titles[titles.length - 1];
        }

        function updateTitleDisplay(currentScore) {
            if (isGameRunning) {
                titleDisplay.textContent = `現在のスコア: ${currentScore}点`;
            } else if (currentScore > 0) {
                const finalTitle = getTitle(currentScore);
                titleDisplay.textContent = `称号: ${finalTitle.name} (最終スコア: ${currentScore}点)`;
            } else {
                titleDisplay.textContent = 'ゲームをスタートしてください';
            }
        }
        
        // ----------------------------------------------------
        // ゲーム制御関数
        // ----------------------------------------------------

        function updateScore(amount) {
            score += amount;
            scoreElement.textContent = score;
        }

        function updateHp(amount) {
            player.hp += amount;
            hpElement.textContent = player.hp;
            if (player.hp <= 0) {
                endGame('GAME OVER');
            }
        }

        function resetGame() {
            // ゲーム変数を初期化
            score = 0;
            // HPと時間は難易度設定時にリセットされるため、ここでは省略

            player.x = 50;
            player.y = canvas.height / 2;
            bullets = [];
            enemies = [];
            keys = {};
            // 難易度変数は次の startGame で設定される

            // 表示をリセット
            scoreElement.textContent = score;
            
            // キャンバスをクリアし、待機メッセージを表示
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e9c46a';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('PRESS START', canvas.width / 2, canvas.height / 2);

            startButton.disabled = false;
            difficultySelect.disabled = false;
            updateTitleDisplay(0);
        }

        function startGame() {
            if (isGameRunning) return;
            
            // 難易度を適用し、HPと時間を設定
            const selectedDifficulty = difficultySelect.value;
            applyDifficulty(selectedDifficulty);

            // ゲーム状態をリセット (スコア、位置など)
            resetGame(); // resetGameを呼び出して、HPと時間は難易度適用後の値を使用
            
            isGameRunning = true;
            startButton.disabled = true;
            difficultySelect.disabled = true;
            
            // カウントダウンタイマー開始
            timerId = setInterval(countdown, 1000);

            // ゲームループ開始
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function countdown() {
            timeLeft--;
            timeLeftElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame('TIME UP!');
            }
        }

        function endGame(message) {
            if (!isGameRunning) return;

            isGameRunning = false;
            clearInterval(timerId);
            cancelAnimationFrame(gameLoopId);
            
            // 称号の最終表示
            const finalScore = score;
            updateTitleDisplay(finalScore); 

            // ゲームオーバー画面表示
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff0055';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(message, canvas.width / 2, canvas.height / 2 - 40);
            
            // 称号名と最終スコアをキャンバスに表示
            const finalTitle = getTitle(finalScore);
            ctx.font = '20px Arial';
            ctx.fillStyle = '#f1c40f';
            ctx.fillText(`称号: ${finalTitle.name}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.font = '24px Arial';
            ctx.fillStyle = '#e9c46a';
            ctx.fillText(`最終スコア: ${finalScore}点`, canvas.width / 2, canvas.height / 2 + 60);


            // 5秒後にリセット状態に戻す
            setTimeout(resetGame, 5000);
        }

        // ----------------------------------------------------
        // ゲーム要素関数 (描画)
        // ----------------------------------------------------

        function drawPlayer(p) {
            ctx.fillStyle = p.color;

            ctx.beginPath();
            // メインボディ (Xは左端、Yは中心)
            ctx.moveTo(p.x, p.y - p.height); // 上の点
            ctx.lineTo(p.x + p.width * 1.5, p.y);      // 右の点
            ctx.lineTo(p.x, p.y + p.height); // 下の点
            ctx.closePath();
            ctx.fill();

            // コックピット
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(p.x + p.width * 0.7, p.y, 5, 0, Math.PI * 2, true);
            ctx.fill();

            // エンジン部分 (後ろの三角形)
            ctx.fillStyle = '#FFA500'; // オレンジ色
            ctx.beginPath();
            ctx.moveTo(p.x - 5, p.y - p.height / 4);
            ctx.lineTo(p.x, p.y);
            ctx.lineTo(p.x - 5, p.y + p.height / 4);
            ctx.closePath();
            ctx.fill();
        }

        function drawEnemy(e) {
            ctx.fillStyle = '#FF4500'; // オレンジレッド

            ctx.beginPath();
            // メインボディ (Xは左端、Yは中心)
            ctx.moveTo(e.x + e.width * 1.5, e.y - e.height); // 右上の点
            ctx.lineTo(e.x, e.y);                          // 左の点
            ctx.lineTo(e.x + e.width * 1.5, e.y + e.height); // 右下の点
            ctx.closePath();
            ctx.fill();

            // コア
            ctx.fillStyle = '#00FF00'; // ネオングリーン
            ctx.beginPath();
            ctx.arc(e.x + e.width, e.y, 4, 0, Math.PI * 2, true);
            ctx.fill();

            // 敵の翼 (小さい三角形)
            ctx.fillStyle = '#8B0000'; // ダークレッド
            ctx.beginPath();
            ctx.moveTo(e.x + e.width, e.y - e.height - 5);
            ctx.lineTo(e.x + e.width + 5, e.y - e.height);
            ctx.lineTo(e.x + e.width - 5, e.y - e.height);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(e.x + e.width, e.y + e.height + 5);
            ctx.lineTo(e.x + e.width + 5, e.y + e.height);
            ctx.lineTo(e.x + e.width - 5, e.y + e.height);
            ctx.closePath();
            ctx.fill();
        }
        
        function shootBullet() {
            bullets.push({
                x: player.x + player.width * 1.5, // 船の先端から発射
                y: player.y, // プレイヤーの中心から発射
                width: 10,
                height: 4,
                speed: 7,
                color: 'white'
            });
            
            // 弾のクールダウン処理
            player.isCoolingDown = true;
            setTimeout(() => { player.isCoolingDown = false; }, 150); 
        }

        function spawnEnemy() {
            spawnCounter++;
            if (spawnCounter >= enemySpawnInterval) {
                enemies.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 30) + 15, 
                    width: 30, // 当たり判定の幅
                    height: 15, // 当たり判定の高さ
                    // 難易度倍率を適用
                    speed: (Math.random() * 1.5 + 1.5) * enemySpeedMultiplier,
                    color: 'red'
                });

                spawnCounter = 0;
                // 難易度を上げる (出現間隔を徐々に短くする)
                if (enemySpawnInterval > 30) {
                    // 難易度設定の初期値から徐々に減らす
                    enemySpawnInterval -= 1; 
                }
            }
        }
        
        function checkCollision(objA, objB) {
            // 当たり判定の計算をより正確にするために、オブジェクトの中心と幅/高さを調整
            
            let aX, aY, aW, aH;
            
            if (objA === player) {
                // プレイヤーの当たり判定の中心とサイズ
                aX = player.x; 
                aY = player.y - playerCollisionHeight / 2;
                aW = playerCollisionWidth;
                aH = playerCollisionHeight;
            } else {
                // 弾の当たり判定の中心とサイズ (弾は左上基準)
                aX = objA.x;
                aY = objA.y - objA.height / 2;
                aW = objA.width;
                aH = objA.height;
            }
            
            // 敵はY座標が中心なので、Yを調整
            let bX = objB.x;
            let bY = objB.y - objB.height / 2;
            let bW = objB.width;
            let bH = objB.height;

            return aX < bX + bW &&
                   aX + aW > bX &&
                   aY < bY + bH &&
                   aY + aH > bY;
        }

        // ----------------------------------------------------
        // 更新ループ
        // ----------------------------------------------------

        function update() {
            // プレイヤーの移動
            const maxRight = canvas.width - player.width; 
            const maxDown = canvas.height - player.height;
            if (keys['ArrowUp'] || keys['KeyW']) player.y = Math.max(player.height, player.y - player.speed);
            if (keys['ArrowDown'] || keys['KeyS']) player.y = Math.min(canvas.height - player.height, player.y + player.speed);
            if (keys['ArrowLeft'] || keys['KeyA']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight'] || keys['KeyD']) player.x = Math.min(maxRight, player.x + player.speed);

            // 弾と敵の移動
            bullets.forEach(b => b.x += b.speed);
            enemies.forEach(e => e.x -= e.speed);

            // 衝突判定と要素のフィルタリング
            
            // プレイヤー vs 敵の体当たり
            enemies = enemies.filter(enemy => {
                if (checkCollision(player, enemy)) {
                    updateHp(-1); 
                    return false; 
                }
                return enemy.x > -enemy.width * 2; // 画面外に出た敵は消滅
            });

            // 弾 vs 敵
            let newBullets = [];
            
            bullets.forEach(bullet => {
                let bulletHit = false;
                enemies = enemies.filter(enemy => {
                    if (checkCollision(bullet, enemy)) {
                        bulletHit = true; 
                        updateScore(10); 
                        return false; 
                    }
                    return true; 
                });
                
                // ヒットしなかった弾のみを次の配列に格納
                if (!bulletHit && bullet.x < canvas.width) {
                    newBullets.push(bullet);
                }
            });
            
            bullets = newBullets;
        }

        // ----------------------------------------------------
        // メインゲームループ
        // ----------------------------------------------------

        function gameLoop() {
            if (!isGameRunning) return; 

            // 1. 画面をクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. 更新と生成
            update();
            spawnEnemy();

            // 3. 描画
            drawPlayer(player);
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y - b.height / 2, b.width, b.height); // 弾も中心Y基準で描画
            });
            enemies.forEach(drawEnemy);

            // 4. 称号の更新と次のフレームを要求
            updateTitleDisplay(score);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // ----------------------------------------------------
        // 初期化とリスナー設定
        // ----------------------------------------------------
        
        startButton.addEventListener('click', startGame);
        
        // ページロード時の初期設定
        applyDifficulty(difficultySelect.value); // 初期難易度のHPと時間を設定
        resetGame();
    </script>

</body>
</html>
