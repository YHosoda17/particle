<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レトロアーケードシューティング</title>
    
    <style>
        /* 全体のフォント、背景、スクロール防止 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a2e; 
            color: #e9c46a; 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px 0; 
            height: 100vh; 
            overflow: hidden;
            box-sizing: border-box; 
        }
        
        /* メインコンテナ：称号一覧とゲーム画面を横並びにする */
        .main-content {
            display: flex;
            justify-content: center; 
            gap: 40px; 
            margin-bottom: 20px;
            max-width: 1000px; 
            width: 100%;
        }

        /* 称号一覧エリア (左側) */
        #titleListContainer {
            width: 250px;
            background-color: #23233a;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            height: fit-content; 
        }

        #titleListContainer h3 {
            color: #3498db;
            margin-top: 0;
            border-bottom: 1px solid #3498db;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        #titleList {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.85em;
        }

        #titleList li {
            padding: 5px 0;
            color: #fff;
            border-bottom: 1px dashed #3b3b54;
            display: flex;
            justify-content: space-between;
        }
        
        #titleList li strong {
            color: #f1c40f; 
        }

        /* 仮想のアーケード筐体フレーム (中央) - 強調 (青色に修正済み) */
        .arcade-frame {
            background-color: #3b3b54; 
            /* 枠の色を青色に変更 */
            border: 20px solid #00BFFF; 
            border-radius: 15px;
            /* 強烈なネオンのような影を青色ベースに変更 */
            box-shadow: 0 0 50px 10px rgba(0, 191, 255, 0.8), inset 0 0 15px rgba(255, 255, 255, 0.3);
            padding: 20px;
            width: 640px; 
            flex-shrink: 0; 
        }

        /* ゲーム画面（キャンバス）のスタイル */
        canvas {
            border: 5px solid #ff0055; 
            box-shadow: 0 0 25px 5px #ff66aa; 
            background-color: #000;
            cursor: default; 
            image-rendering: pixelated; 
        }

        /* 情報表示エリア */
        #info {
            margin-bottom: 15px;
            font-size: 0.9em;
            text-shadow: 0 0 5px #000;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            border: 1px solid #e9c46a;
            display: flex;
            justify-content: space-around;
            width: 600px; 
        }
        #info > span {
            color: #fff; 
            display: flex;
            align-items: center;
        }
        
        /* 称号表示エリア (ゲーム上部の帯) */
        #titleDisplay {
            font-size: 1.1em;
            color: #f1c40f; 
            margin: 15px 0;
            text-shadow: 0 0 8px #f1c40f;
            min-height: 25px; 
            text-align: center;
        }

        /* スタートと難易度選択のコンテナ */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px; 
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        /* 難易度ラベルとセレクトボックスを近づけるための調整 */
        .controls-container label {
            margin-right: 5px; 
            color: #00FFFF;
            font-size: 1em;
            white-space: nowrap;
        }

        /* 難易度選択のスタイル */
        #difficultySelect {
            padding: 8px;
            font-size: 1.0em;
            background-color: #2c3e50;
            color: #e9c46a;
            border: 2px solid #e9c46a;
            border-radius: 5px;
        }

        /* スタートボタンのスタイル */
        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00ffaa; 
            color: #000;
            border: 3px solid #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s, box-shadow 0.1s;
            box-shadow: 0 0 10px #00ffaa; 
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div id="titleListContainer">
            <h3>🎮 称号一覧 (難易度: NORMAL)</h3>
            <ul id="titleList">
                </ul>
        </div>

        <div class="arcade-frame">
            <div class="controls-container">
                <div>
                    <label for="difficultySelect">難易度:</label>
                    <select id="difficultySelect">
                        <option value="easy">EASY</option>
                        <option value="normal" selected>NORMAL</option>
                        <option value="hard">HARD</option>
                        <option value="super-hard">SUPER HARD</option>
                    </select>
                </div>
                <button id="startButton">ゲームスタート！</button>
            </div>

            <div id="titleDisplay">ゲームをスタートしてください</div>

            <div id="info">
                <span>スコア: <span id="score">0</span></span>
                <span>HP: <span id="hpDisplay">❤️❤️❤️❤️❤️</span></span>
                <span>TIME: <span id="timeLeftDisplay">30</span></span>
            </div>
            
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            
            <p class="controls-hint">操作: 矢印キー or WASDで移動、スペースキーで発射</p>
        </div>
        
        </div>

    <script>
        // HTML要素の取得
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const hpDisplayElement = document.getElementById('hpDisplay');
        const timeLeftDisplayElement = document.getElementById('timeLeftDisplay');
        const startButton = document.getElementById('startButton');
        const titleDisplay = document.getElementById('titleDisplay'); 
        const difficultySelect = document.getElementById('difficultySelect');
        const titleListElement = document.getElementById('titleList');

        // ----------------------------------------------------
        // ゲーム変数と初期設定
        // ----------------------------------------------------
        let gameLoopId;
        let timerId;
        let score = 0;
        let isGameRunning = false;
        let timeLeft = 30; 
        
        // プレイヤー設定
        const player = { x: 50, y: canvas.height / 2, width: 30, height: 30, speed: 5, color: '#00FFFF', hp: 5, isCoolingDown: false };
        const playerCollisionWidth = 25; 
        const playerCollisionHeight = 25;

        // 難易度によって変動する変数
        let currentDifficulty = 'normal';
        let enemySpawnInterval = 120;
        let enemySpeedMultiplier = 1.0;
        let enemyShotInterval = 180;
        let maxTitleScore = 250; 

        // 配列管理
        let bullets = []; 
        let enemyBullets = []; 
        let enemies = [];
        
        // キー入力管理
        let keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (isGameRunning && (e.code === 'Space' || e.code === 'KeyZ') && !player.isCoolingDown) {
                shootBullet();
                e.preventDefault();
            }
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        let spawnCounter = 0;

        // ----------------------------------------------------
        // 称号データ
        // ----------------------------------------------------
        const titles = {
            easy: [
                { score: 150, name: "イージー・マスター" }, 
                { score: 100, name: "イージー・ベテラン" }, 
                { score: 10, name: "イージー・ルーキー" },
            ],
            normal: [
                { score: 250, name: "銀河の英雄" }, 
                { score: 150, name: "エースパイロット" },
                { score: 10, name: "熟練シューター" },
            ],
            hard: [
                { score: 350, name: "宇宙の支配者" }, 
                { score: 250, name: "絶対王者" },
                { score: 10, name: "見習いガンナー" },
            ],
            'super-hard': [
                { score: 450, name: "時空の覇者" }, 
                { score: 350, name: "神速の狩人" }, 
                { score: 10, name: "挑戦者" },
            ]
        };

        function getTitle(currentScore, difficulty) {
            const difficultyTitles = titles[difficulty] || titles['normal'];
            for (const title of difficultyTitles) {
                if (currentScore >= title.score) {
                    return title;
                }
            }
            return difficultyTitles[difficultyTitles.length - 1];
        }

        function updateHpDisplay() {
            hpDisplayElement.textContent = '❤️'.repeat(Math.max(0, player.hp));
            if (player.hp <= 0) {
                hpDisplayElement.textContent = '💀';
            }
        }

        function applyDifficulty(level) {
            currentDifficulty = level;
            
            switch (level) {
                case 'easy':
                    enemySpawnInterval = 180;
                    enemySpeedMultiplier = 0.6;
                    enemyShotInterval = 240;
                    maxTitleScore = 150; 
                    break;
                case 'normal':
                    enemySpawnInterval = 120;
                    enemySpeedMultiplier = 1.0;
                    enemyShotInterval = 180;
                    maxTitleScore = 250; 
                    break;
                case 'hard':
                    enemySpawnInterval = 80;
                    enemySpeedMultiplier = 1.5;
                    enemyShotInterval = 120;
                    maxTitleScore = 350; 
                    break;
                case 'super-hard':
                    enemySpawnInterval = 60;
                    enemySpeedMultiplier = 2.0;
                    enemyShotInterval = 90;
                    maxTitleScore = 450; 
                    break;
            }
            drawTitleList(currentDifficulty);
        }

        function updateScoreDisplay(currentScore) {
            scoreElement.textContent = `${currentScore}`;
        }

        function updateTitleDisplay(currentScore) {
            if (isGameRunning) {
                titleDisplay.textContent = `難易度: ${currentDifficulty.toUpperCase()}`;
            } else {
                const finalTitle = getTitle(currentScore, currentDifficulty);
                if (currentScore >= finalTitle.score) {
                    titleDisplay.textContent = `称号: ${finalTitle.name} (最終スコア: ${currentScore}点)`;
                } else {
                    titleDisplay.textContent = 'ゲームをスタートしてください';
                }
            }
        }
        
        // ----------------------------------------------------
        // 称号一覧表示関数
        // ----------------------------------------------------
        function drawTitleList(difficulty) {
            const difficultyTitles = titles[difficulty];
            titleListElement.innerHTML = '';
            
            const difficultyName = difficulty.toUpperCase();
            
            difficultyTitles.forEach(title => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${title.name}</strong> (${title.score}点以上)`;
                titleListElement.appendChild(li);
            });
            
            document.querySelector('#titleListContainer h3').textContent = `🎮 称号一覧 (難易度: ${difficultyName})`;
        }


        // ----------------------------------------------------
        // ゲーム制御関数
        // ----------------------------------------------------

        function updateScore(amount) {
            score += amount;
            updateScoreDisplay(score);
        }

        function updateHp(amount) {
            player.hp += amount;
            updateHpDisplay();
            if (player.hp <= 0) {
                endGame('GAME OVER');
            }
        }

        function resetGame() {
            score = 0;
            player.x = 50;
            player.y = canvas.height / 2;
            player.hp = 5; 
            timeLeft = 30; 
            bullets = [];
            enemyBullets = [];
            enemies = [];
            keys = {};

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateHpDisplay();
            updateScoreDisplay(score); 
            timeLeftDisplayElement.textContent = timeLeft;

            ctx.fillStyle = '#e9c46a';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('PRESS START', canvas.width / 2, canvas.height / 2);

            startButton.disabled = false;
            difficultySelect.disabled = false;
            updateTitleDisplay(0);
        }

        function startGame() {
            if (isGameRunning) return;
            
            const selectedDifficulty = difficultySelect.value;
            
            resetGame();
            
            applyDifficulty(selectedDifficulty);
            
            updateScoreDisplay(score);
            
            isGameRunning = true;
            startButton.disabled = true;
            difficultySelect.disabled = true;
            
            timerId = setInterval(countdown, 1000);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function countdown() {
            timeLeft--;
            if (timeLeft < 0) {
                timeLeft = 0;
            }
            timeLeftDisplayElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame('TIME UP!');
            }
        }

        function endGame(message) {
            if (!isGameRunning) return;

            isGameRunning = false;
            clearInterval(timerId);
            cancelAnimationFrame(gameLoopId);
            
            const finalScore = score;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ff0055';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(message, canvas.width / 2, canvas.height / 2 - 40);
            
            const finalTitle = getTitle(finalScore, currentDifficulty);
            ctx.font = '20px Arial';
            ctx.fillStyle = '#f1c40f';
            ctx.fillText(`称号: ${finalTitle.name}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.font = '24px Arial';
            ctx.fillStyle = '#e9c46a';
            ctx.fillText(`最終スコア: ${finalScore}点`, canvas.width / 2, canvas.height / 2 + 60);

            updateTitleDisplay(finalScore);

            setTimeout(resetGame, 5000);
        }

        // ----------------------------------------------------
        // 描画関数 (自機、敵、弾)
        // ----------------------------------------------------
        
        function drawPlayer(p) {
            const shipColor = '#00FFFF'; 
            const wingColor = '#33ccff'; 
            const engineColor = '#FFA500'; 

            ctx.fillStyle = shipColor;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y - 18);
            ctx.lineTo(p.x + 45, p.y);
            ctx.lineTo(p.x, p.y + 18);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = wingColor;
            ctx.beginPath();
            ctx.moveTo(p.x + 10, p.y - 12);
            ctx.lineTo(p.x + 25, p.y - 12);
            ctx.lineTo(p.x + 10, p.y - 5);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(p.x + 10, p.y + 12);
            ctx.lineTo(p.x + 25, p.y + 12);
            ctx.lineTo(p.x + 10, p.y + 5);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = engineColor;
            ctx.fillRect(p.x - 8, p.y - 8, 8, 16);
        }

        function drawEnemy(e) {
            const shipColor = '#FF4500'; 
            const coreColor = '#00FF00'; 

            ctx.fillStyle = shipColor;
            ctx.beginPath();
            ctx.moveTo(e.x + 45, e.y - 15);
            ctx.lineTo(e.x, e.y);
            ctx.lineTo(e.x + 45, e.y + 15);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = coreColor;
            ctx.beginPath();
            ctx.arc(e.x + 25, e.y, 6, 0, Math.PI * 2, true);
            ctx.fill();

            ctx.fillStyle = '#8B0000';
            ctx.fillRect(e.x + 15, e.y - 20, 5, 5);
            ctx.fillRect(e.x + 15, e.y + 15, 5, 5);
        }

        function enemyShoot(e) {
            const angle = Math.atan2(player.y - e.y, player.x - e.x); 
            const speed = 3;
            
            enemyBullets.push({
                x: e.x,
                y: e.y, 
                width: 12,
                height: 5,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                color: '#FF00FF'
            });
        }
        
        function shootBullet() {
            bullets.push({
                x: player.x + 45, 
                y: player.y, 
                width: 15, 
                height: 5,
                speed: 7,
                color: 'white'
            });
            
            player.isCoolingDown = true;
            setTimeout(() => { player.isCoolingDown = false; }, 150); 
        }

        function spawnEnemy() {
            spawnCounter++;
            if (spawnCounter >= enemySpawnInterval) {
                const newEnemy = {
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 60) + 30, 
                    width: 45, 
                    height: 30, 
                    speed: (Math.random() * 1.5 + 1.5) * enemySpeedMultiplier,
                    shootCounter: Math.floor(Math.random() * enemyShotInterval),
                    color: 'red'
                };

                if (currentDifficulty === 'super-hard') {
                    newEnemy.vy = (Math.random() - 0.5) * 1.5; 
                }

                enemies.push(newEnemy);
                spawnCounter = 0;
                if (enemySpawnInterval > 30) {
                    enemySpawnInterval -= 1; 
                }
            }
        }
        
        function checkCollision(objA, objB) {
            let aX, aY, aW, aH;
            
            if (objA === player) {
                aX = player.x + 10; 
                aY = player.y - playerCollisionHeight / 2;
                aW = playerCollisionWidth;
                aH = playerCollisionHeight;
            } else {
                aX = objA.x;
                aY = objA.y - objA.height / 2;
                aW = objA.width;
                aH = objA.height;
            }
            
            let bX = objB.x;
            let bY = objB.y - objB.height / 2;
            let bW = objB.width;
            let bH = objB.height;

            return aX < bX + bW && aX + aW > bX && aY < bY + bH && aY + aH > bY;
        }

        function update() {
            const playerHalfHeight = player.height / 2;
            const maxRight = canvas.width - player.width; 
            if (keys['ArrowUp'] || keys['KeyW']) player.y = Math.max(playerHalfHeight, player.y - player.speed); 
            if (keys['ArrowDown'] || keys['KeyS']) player.y = Math.min(canvas.height - playerHalfHeight, player.y + player.speed);
            if (keys['ArrowLeft'] || keys['KeyA']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight'] || keys['KeyD']) player.x = Math.min(maxRight, player.x + player.speed);

            bullets.forEach(b => b.x += b.speed);
            
            enemies.forEach(e => {
                e.x -= e.speed;
                if (currentDifficulty === 'super-hard') {
                    e.y += e.vy;
                    const enemyHalfHeight = e.height / 2;
                    if (e.y < enemyHalfHeight || e.y > canvas.height - enemyHalfHeight) {
                        e.vy *= -1;
                    }
                }
            });

            enemyBullets.forEach(b => {
                b.x += b.speedX;
                b.y += b.speedY;
            });

            enemies.forEach(e => {
                e.shootCounter++;
                if (e.shootCounter >= enemyShotInterval) {
                    enemyShoot(e);
                    e.shootCounter = 0;
                }
            });

            enemyBullets = enemyBullets.filter(bullet => {
                if (checkCollision(bullet, player)) {
                    updateHp(-1);
                    return false; 
                }
                return bullet.x > -bullet.width && bullet.x < canvas.width && bullet.y > -bullet.height && bullet.y < canvas.height;
            });

            enemies = enemies.filter(enemy => {
                if (checkCollision(player, enemy)) {
                    updateHp(-1); 
                    return false; 
                }
                return enemy.x > -enemy.width * 2; 
            });

            let newBullets = [];
            bullets.forEach(bullet => {
                let bulletHit = false;
                enemies = enemies.filter(enemy => {
                    if (checkCollision(bullet, enemy)) {
                        bulletHit = true; 
                        updateScore(10); 
                        return false; 
                    }
                    return true; 
                });
                
                if (!bulletHit && bullet.x < canvas.width) {
                    newBullets.push(bullet);
                }
            });
            bullets = newBullets;
        }

        function gameLoop() {
            if (!isGameRunning) return; 

            // 1. 画面をクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. 更新と生成
            update();
            spawnEnemy();

            // 3. 描画 (自機、敵、弾)
            drawPlayer(player);
            
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y - b.height / 2, b.width, b.height);
            });
            
            enemyBullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y - b.height / 2, b.width, b.height);
            });
            
            enemies.forEach(drawEnemy);

            // 4. スコアと称号の更新
            updateScoreDisplay(score);
            updateTitleDisplay(score);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // ----------------------------------------------------
        // 初期化とリスナー設定
        // ----------------------------------------------------
        
        startButton.addEventListener('click', startGame);
        
        difficultySelect.addEventListener('change', () => {
            applyDifficulty(difficultySelect.value);
            updateScoreDisplay(score); 
        });
        
        // 初期化時
        applyDifficulty(difficultySelect.value);
        resetGame();
    </script>

</body>
</html>
